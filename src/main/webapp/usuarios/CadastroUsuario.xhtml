<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="title">Cadastro de Usuário</ui:define>

	<ui:define name="breadcrumb">
		<li>Administrativo</li>
		<li>/</li>
		<li><p:link outcome="/usuarios/CadastroUsuario">#{cadastroUsuarioBean.editando ? 'Edição de Usuário' : 'Novo Usuário'}</p:link></li>
	</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="usuario" value="#{cadastroUsuarioBean.usuario}" />
			<f:event listener="#{cadastroUsuarioBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form>
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card no-margin">
							<h1>#{cadastroUsuarioBean.editando ? 'Edição de Usuário' :
								'Novo Usuário'}</h1>

							<p:growl id="growl" />

							<p:panelGrid columns="4" id="panelGrid1"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">

								<p:outputLabel for="codigo" value="Código:" />
								<p:inputText id="codigo" disabled="true"
									value="#{cadastroUsuarioBean.usuario.id}" />

								<p:outputLabel for="nome" value="Nome:" />
								<p:inputText id="nome"
									value="#{cadastroUsuarioBean.usuario.nome}" />

								<p:outputLabel for="sobreNome" value="Sobrenome:" />
								<p:inputText id="sobreNome"
									value="#{cadastroUsuarioBean.usuario.sobreNome}" />

								<p:outputLabel for="email" value="E-mail:" />
								<p:inputText id="email"
									value="#{cadastroUsuarioBean.usuario.email}" />

								<p:outputLabel for="password" value="Senha de Acesso:" />
								<p:password id="password"
									value="#{cadastroUsuarioBean.usuario.senha}" />

								<p:outputLabel for="confirmaPassword"
									value="Confirmar Senha de Acesso:" />
								<p:password id="confirmaPassword"
									value="#{cadastroUsuarioBean.usuario.confirmaSenha}" />

								<p:spacer />
								<p:spacer />
								<p:spacer />
								<h:panelGroup>
									<p:panelGrid columns="3" layout="grid" id="panelGrid2">
										<p:commandButton value="Salvar" icon="fa fa-save"
											process="@this panelGrid1 panelGrid2"
											action="#{cadastroUsuarioBean.salvar}" update="@form" />
										<p:button value="Limpar" icon="fa fa-refresh"
											outcome="/usuarios/CadastroUsuario" />
										<p:button value="Pesquisa" icon="fa fa-search"
											outcome="/usuarios/PesquisaUsuarios" />
									</p:panelGrid>
								</h:panelGroup>

							</p:panelGrid>

						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
