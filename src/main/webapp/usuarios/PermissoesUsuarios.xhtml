<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Cadastro de Usuário</ui:define>

	<ui:define name="breadcrumb">
		<li>Administrativo</li>
		<li>/</li>
		<li><p:link outcome="/usuarios/CadastroUsuario">Permissões de Usuário</p:link></li>
	</ui:define>

	<ui:define name="content">

		<f:metadata>
			<f:viewParam name="dummy" />
			<f:event listener="#{permissoesUsuariosBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form>
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card no-margin">
							<h1>Permissões de Usuário</h1>

							<p:growl id="growl" autoUpdate="true" />

							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">

								<p:outputLabel for="codigo" value="Código:" />
								<p:inputText id="codigo" />

								<p:spacer />
								<p:spacer />

								<p:outputLabel for="nome" value="Nome do Usuário:" />
								<p:inputText id="nome" />
								
								<p:outputLabel value="Tarefas" for="tarefa" />
								<p:selectOneMenu id="tarefa" value="">
									<f:selectItem itemLabel="Selecione a tarefa" />
									<f:selectItems value="#{permissoesUsuariosBean.todasTarefas}"
										var="tarefa" itemValue="#{tarefa}"
										itemLabel="#{tarefa.nomePrograma}" />
								</p:selectOneMenu>
								<p:spacer />

								<h:panelGroup>
									<p:panelGrid columns="3" layout="grid">
										<p:commandButton value="Salvar" icon="fa fa-save" />
										<p:commandButton value="Limpar" icon="fa fa-refresh" />
										<p:button value="Pesquisa" icon="fa fa-search"
											outcome="/usuarios/PesquisaUsuarios" />
									</p:panelGrid>
								</h:panelGroup>

								<p:spacer />
								<p:spacer />
								<p:spacer />

							</p:panelGrid>


						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
