<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="title">Cadastro de Etapa de Campeonato</ui:define>

	<ui:define name="breadcrumb">
		<li>Provas</li>
		<li>/</li>
		<li><p:link outcome="/etapasCampeonatos/CadastroEtapaCampeonato">Cadastro de Etapa de Campeonato</p:link></li>
	</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="etapa" value="#{cadastroEtapaBean.etapa}" />
			<f:event listener="#{cadastroEtapaBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form>
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card no-margin">
							<h1>Cadastro de Etapa de Campeonato</h1>

							<p:growl id="growl" autoUpdate="true" />

							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">

								<p:outputLabel for="codigo" value="Código:" />
								<p:inputText id="codigo" value="#{cadastroEtapaBean.etapa.id}" />

								<p:outputLabel for="nome" value="Nome:" />
								<p:inputText id="nome" value="#{cadastroEtapaBean.etapa.nome}" />

								<p:outputLabel for="local" value="Local:" />
								<p:inputText id="local" value="#{cadastroEtapaBean.etapa.local}" />

								<p:outputLabel for="campeonato" value="Selecione o Campeonato:" />
								<p:selectOneMenu id="campeonato" filter="true"
									label="Competidor" filterMatchMode="contains"
									style="margin-bottom:10px;"
									value="#{cadastroEtapaBean.etapa.campeonato}">
									<f:selectItem itemLabel="Selecione um Campeonato" />
									<f:selectItem itemLabel="Campeonato 1" itemValue="Campeonato 1" />
									<f:selectItem itemLabel="Campeonato 2" itemValue="Campeonato 2" />
									<f:selectItem itemLabel="Campeonato 3" itemValue="Campeonato 3" />
									<f:selectItem itemLabel="Campeonato 4" itemValue="Campeonato 4" />
								</p:selectOneMenu>

								<p:outputLabel for="organizador" value="Organizador:" />
								<p:inputText id="organizador"
									value="#{cadastroEtapaBean.etapa.organizador}" />

								<p:outputLabel for="contatoOrganizador"
									value="Contato do Organizador:" />
								<p:inputText id="contatoOrganizador"
									value="#{cadastroEtapaBean.etapa.contatoOrganizador}" />

								<p:outputLabel for="dataEvento" value="Data do Evento:" />
								<p:calendar id="dataEvento" placeholder="__/__/____"
									pattern="dd/MM/yyyy" title="Data do Evento" size="10"
									mask="99/99/9999" value="#{cadastroEtapaBean.etapa.dataEvento}" />

								<p:outputLabel for="dataInicioInscricoes"
									value="Início das Inscrições:" />
								<p:calendar id="dataInicioInscricoes" placeholder="__/__/____"
									pattern="dd/MM/yyyy" title="Início das Inscrições" size="10"
									mask="99/99/9999"
									value="#{cadastroEtapaBean.etapa.dataInicioInscricoes}" />

								<p:outputLabel for="dataTerminoInscricoes"
									value="Término das Inscrições:" />
								<p:calendar id="dataTerminoInscricoes" placeholder="__/__/____"
									pattern="dd/MM/yyyy" title="Término Inscrições" size="10"
									mask="99/99/9999"
									value="#{cadastroEtapaBean.etapa.dataFimInscricoes}" />

								<p:spacer />
								<h:panelGroup>
									<p:panelGrid columns="3" layout="grid">
										<p:commandButton value="Salvar" icon="fa fa-save"
											action="#{cadastroEtapaBean.salvar}" />
										<p:commandButton value="Limpar" icon="fa fa-refresh" />
										<p:button value="Pesquisa" icon="fa fa-search" />
									</p:panelGrid>
								</h:panelGroup>
							</p:panelGrid>

						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
