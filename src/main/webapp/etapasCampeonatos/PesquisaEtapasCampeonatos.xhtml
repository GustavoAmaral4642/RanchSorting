<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Pesquisa Etapas de Campeonatos</ui:define>

	<ui:define name="breadcrumb">
		<li>Provas</li>
		<li>/</li>
		<li><p:link
				outcome="/etapasCampeonatos/PesquisaEtapasCampeonatos">Pesquisa Etapas de Campeonatos</p:link></li>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card no-margin">
							<h1>Pesquisa Etapas de Campeonatos</h1>

							<p:growl id="growl" autoUpdate="true" />

							<h:form>
								<p:panelGrid columns="4"
									columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
									layout="grid" styleClass="ui-panelgrid-blank"
									style="border:0px none; background-color:transparent;">

									<p:outputLabel for="nomeEtapa" value="Nome da Etapa:" />
									<p:inputText id="nomeEtapa" />

									<p:outputLabel for="campeonato" value="Campeonato:" />
									<p:inputText id="campeonato" />

									<p:outputLabel for="local" value="Local:" />
									<p:inputText id="local" />

									<p:outputLabel for="organizador" value="Organizador:" />
									<p:inputText id="organizador" />

									<p:outputLabel value="Data do Evento:" />
									<h:panelGroup>
										<p:panelGrid columns="2" layout="grid">
											<p:inputText id="dataInicial" placeholder="Data Inicial" />
											<p:inputText id="dataFinal" placeholder="Data Final" />
										</p:panelGrid>
									</h:panelGroup>

									<p:spacer />

									<p:panelGrid columns="3" layout="grid">
										<p:button value="Incluir Novo" icon="fa fa-plus"
											outcome="/etapasCampeonatos/CadastroEtapaCampeonato" />
										<p:commandButton value="Limpar" icon="fa fa-refresh" />
										<p:commandButton value="Pesquisar" icon="fa fa-search" />
									</p:panelGrid>

								</p:panelGrid>

								<p:spacer />
								<p:spacer />

								<p:spacer />
								<p:spacer />

								<p:dataTable var="car" value="#{dtSelectionView.cars7}"
									selectionMode="single" reflow="true"
									emptyMessage="Nenhuma Divisão Cadastrada"
									selection="#{dtSelectionView.selectedCar}" rowKey="#{car.id}"
									paginator="true" rows="10">
									<f:facet name="header">
                                		Etapas Cadastradas
                            		</f:facet>
									<p:column headerText="Código"
										style="width: 100px; text-align: center">
										<h:outputText value="1" />
									</p:column>

									<p:column headerText="Nome da Etapa" style="text-align: center">
										<h:outputText value="Toca da Onça" />
									</p:column>

									<p:column headerText="Campeonato" style="text-align: center">
										<h:outputText value="Mundial" />
									</p:column>

									<p:column headerText="Organizador" style="text-align: center">
										<h:outputText value="Paulinho" />
									</p:column>

									<p:column headerText="Data do Evento"
										style="text-align: center">
										<h:outputText value="20/07/2019" />
									</p:column>


									<p:column style="text-align: center; width: 80px">
										<p:button icon="fa fa-pencil" title="Editar"
											style="width: 30px">
										</p:button>
										<p:spacer />
										<p:commandButton icon="fa fa-trash" title="Excluir"
											style="width: 30px">
										</p:commandButton>
									</p:column>

								</p:dataTable>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
