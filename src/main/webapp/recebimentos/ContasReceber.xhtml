<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Contas a Receber</ui:define>

	<ui:define name="breadcrumb">
		<li>Financeiro</li>
		<li>/</li>
		<li><p:link outcome="/recebimentos/ContasReceber">Contas a Receber</p:link></li>
	</ui:define>

	<ui:define name="content">

		<f:metadata>
			<f:viewParam name="dummy" />
			<f:event listener="#{cadastroContasReceberBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form>
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card no-margin">
							<h1>Contas a Receber</h1>

							<p:growl id="growl" autoUpdate="true" />

							<ui:include
								src="/WEB-INF/template/recebimentos/CapaContasReceber.xhtml" />

							<ui:include src="/WEB-INF/template/recebimentos/Parcelas.xhtml" />

						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
