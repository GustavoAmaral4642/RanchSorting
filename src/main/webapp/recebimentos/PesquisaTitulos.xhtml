<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Pesquisa de Títulos a Receber</ui:define>

	<ui:define name="breadcrumb">
		<li>Financeiro</li>
		<li>/</li>
		<li><p:link outcome="/recebimentos/PesquisaTitulos">Pesquisa de Títulos a Receber</p:link></li>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card no-margin">
							<h1>Pesquisa de Títulos a Receber</h1>

							<p:growl id="growl" autoUpdate="true" />

							<h:form>
								<p:panelGrid columns="4"
									columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
									layout="grid" styleClass="ui-panelgrid-blank"
									style="border:0px none; background-color:transparent;">

									<p:outputLabel for="numeroTitulo" value="Nº Título:" />
									<p:inputText id="numeroTitulo"
										value="#{pesquisaTitulosBean.filtro.numeroTitulo}" />

									<p:outputLabel for="nomeCompetidor" value="Competidor:" />
									<p:inputText id="nomeCompetidor"
										value="#{pesquisaTitulosBean.filtro.competidor}" />

									<p:outputLabel for="campeonato" value="Campeonato:" />
									<p:inputText id="campeonato"
										value="#{pesquisaTitulosBean.filtro.campeonato}" />

									<p:outputLabel for="etapa" value="Etapa:" />
									<p:inputText id="etapa"
										value="#{pesquisaTitulosBean.filtro.etapa}" />

									<p:outputLabel value="Data do Título:" />
									<h:panelGroup>
										<p:panelGrid columns="2" layout="grid">
											<p:inputText id="dataTituloInicial"
												placeholder="Data inicial"
												value="#{pesquisaTitulosBean.filtro.dataTituloInicial}" />
											<p:inputText id="dataTituloFinal" placeholder="Data Final"
												value="#{pesquisaTitulosBean.filtro.dataTituloFinal}" />
										</p:panelGrid>
									</h:panelGroup>

									<p:spacer />
									<p:panelGrid columns="2" layout="grid">
										<p:button value="Incluir Novo" icon="fa fa-plus"
											outcome="/recebimentos/CadastroTitulo" />

										<p:commandButton value="Pesquisar" icon="fa fa-search"
											action="#{pesquisaTitulosBean.pesquisar}"
											update="titulosTable"
											process="@this
												numeroTitulo
												nomeCompetidor
												dataTituloInicial dataTituloFinal
												campeonato
												etapa" />
									</p:panelGrid>

								</p:panelGrid>

								<p:spacer />
								<p:spacer />

								<p:dataTable var="titulo"
									value="#{pesquisaTitulosBean.titulosFiltrados}" reflow="true"
									id="titulosTable" emptyMessage="Nenhum Titulo Cadastrado"
									paginator="true" rows="10">
									<f:facet name="header">
                                		Títulos a Receber
                            		</f:facet>

									<p:column headerText="Titulo" style="text-align: center">
										<h:outputText value="#{titulo.numeroTitulo}" />
									</p:column>

									<p:column headerText="Competidor" style="text-align: center">
										<h:outputText value="#{titulo.competidor.nome}" />
									</p:column>

									<p:column headerText="Campeonato" style="text-align: center">
										<h:outputText value="#{titulo.campeonato.nome}" />
									</p:column>

									<p:column headerText="Etapa" style="text-align: center">
										<h:outputText value="#{titulo.etapa.nome}" />
									</p:column>

									<p:column headerText="Data da Competição"
										style="text-align: center">
										<h:outputText value="#{titulo.dataTitulo}" />
									</p:column>

									<p:column headerText="Valor Titulo" style="text-align: center">
										<h:outputText value="#{titulo.valorTitulo}" />
									</p:column>

									<p:column style="text-align: center; width: 80px">
										<p:button icon="fa fa-pencil" title="Editar"
											style="width: 30px" outcome="/recebimentos/CadastroTitulo" >
											<f:param name="titulo" value="#{titulo.id}" />
										</p:button>
										<p:spacer />
										<p:commandButton icon="fa fa-trash" title="Excluir"
											style="width: 30px">
										</p:commandButton>
									</p:column>
								</p:dataTable>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
