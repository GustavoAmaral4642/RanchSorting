<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="title">Cadastro de Divisão</ui:define>

	<ui:define name="breadcrumb">
		<li>Cadastros</li>
		<li>/</li>
		<li><p:link outcome="/divisoes/CadastroDivisao">#{cadastroDivisaoBean.editando ? 'Edição de Divisão' : 'Nova Divisão'}</p:link></li>
	</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="divisao" value="#{cadastroDivisaoBean.divisao}" />
			<f:event listener="#{cadastroDivisaoBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form>
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card no-margin">
							<h1>#{cadastroDivisaoBean.editando ? 'Edição de Divisão' :
								'Nova Divisão'}</h1>

							<p:growl id="growl" autoUpdate="true" />

							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">

								<p:outputLabel for="codigo" value="Código:" />
								<p:inputText id="codigo" disabled="true"
									value="#{cadastroDivisaoBean.divisao.id}" />

								<p:outputLabel for="nome" value="Nome:" />
								<p:inputText id="nome"
									value="#{cadastroDivisaoBean.divisao.nome}" />

								<p:spacer />
								<h:panelGroup>
									<p:panelGrid columns="2" layout="grid">
										<p:outputLabel for="idadeInicial" value="Idade Inicial:" />
										<p:inputText id="idadeInicial" maxlength="2"
											value="#{cadastroDivisaoBean.divisao.idadeInicial}" />

										<p:outputLabel for="idadeFinal" value="Idade Final:" />
										<p:inputText id="idadeFinal" maxlength="2"
											value="#{cadastroDivisaoBean.divisao.idadeFinal}" />
									</p:panelGrid>
								</h:panelGroup>

								<p:outputLabel for="observacao" value="Observação:" />
								<p:inputTextarea id="observacao" rows="3"
									value="#{cadastroDivisaoBean.divisao.observacoes}"
									placeholder="Observação" autoResize="false" />

								<p:outputLabel for="tipoFicha" value="Tipo de Ficha:" />
								<p:selectOneRadio id="tipoFicha" layout="responsive" columns="3"
									value="#{cadastroDivisaoBean.divisao.tipoFicha}">
									<f:selectItem itemLabel="Individual" itemValue="INDIVIDUAL" />
									<f:selectItem itemLabel="Dupla" itemValue="DUPLA" />
									<f:selectItem itemLabel="Trio" itemValue="TRIO" />
								</p:selectOneRadio>

								<p:outputLabel for="qtFichasPadrao" value="Qnt.Fichas Padrão:" />
								<p:inputMask id="qtFichasPadrao" label="Quantidade" size="20"
									maxlength="20" mask="9?999999999999999"
									placeHolder="Quantidade" title="Quantidade"
									value="#{cadastroDivisaoBean.divisao.qntFichasPadrao}" />

								<p:spacer />

								<h:panelGroup>
									<p:panelGrid columns="3" layout="grid">
										<p:commandButton value="Salvar" icon="fa fa-save"
											action="#{cadastroDivisaoBean.salvar}" update="@form" />
										<p:button value="Limpar" icon="fa fa-refresh"
											outcome="/divisoes/CadastroDivisao" />
										<p:button value="Pesquisa" icon="fa fa-search"
											outcome="/divisoes/PesquisaDivisoes" />
									</p:panelGrid>
								</h:panelGroup>


							</p:panelGrid>

						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
