<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Cadastro de Ocorrência</ui:define>

	<ui:define name="breadcrumb">
		<li>Cadastros</li>
		<li>/</li>
		<li><p:link outcome="/ocorrencias/CadastroOcorrencia">Cadastro de Ocorrência</p:link></li>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card no-margin">
							<h1>Cadastro de Ocorrência</h1>

							<p:growl id="growl" autoUpdate="true" />

							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">

								<p:outputLabel for="codigo" value="Código ocorrência:" />
								<p:inputText id="codigo" />

								<p:outputLabel for="dataOcorrencia" value="Data da Ocorrênca:" />
								<p:calendar id="dataOcorrencia" placeholder="__/__/____"
									pattern="dd/MM/yyyy" title="Data da Ocorrênca" size="10"
									value="" mask="99/99/9999" />

								<p:outputLabel for="descricaoOcorrencia"
									value="Descrição da Ocorrência:" />
								<p:inputText id="descricaoOcorrencia" />

								<p:outputLabel for="usuarioRegistrou"
									value="Usuario que Registrou:" />
								<p:inputText id="usuarioRegistrou" />

								<p:spacer />
								<h:panelGroup>
									<p:panelGrid columns="3" layout="grid">
										<p:commandButton value="Salvar" icon="fa fa-save" />
										<p:commandButton value="Limpar" icon="fa fa-refresh" />
										<p:button value="Pesquisa" icon="fa fa-search"
											outcome="/ocorrencias/PesquisaOcorrencias" />
									</p:panelGrid>
								</h:panelGroup>


							</p:panelGrid>

						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
