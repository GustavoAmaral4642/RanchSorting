<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Pesquisa de Ocorrências</ui:define>

	<ui:define name="breadcrumb">
		<li>Cadastros</li>
		<li>/</li>
		<li><p:link outcome="/ocorrencias/PesquisaOcorrencias">Pesquisa de Ocorrências</p:link></li>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card no-margin">
							<h1>Pesquisa de Ocorrências</h1>

							<p:growl id="growl" autoUpdate="true" />

							<h:form>
								<p:panelGrid columns="4"
									columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
									layout="grid" styleClass="ui-panelgrid-blank"
									style="border:0px none; background-color:transparent;">

									<p:outputLabel for="numeroOcorrencia"
										value="Número da Ocorrência:" />
									<p:inputText id="numeroOcorrencia" />

									<p:outputLabel for="dataRegistro" value="Data de Registro" />
									<p:inputText id="dataRegistro" />

									<p:outputLabel for="descricao" value="Descrição" />
									<p:inputText id="descricao" />

									<p:outputLabel for="programa" value="Programa" />
									<p:inputText id="programa" />

									<p:outputLabel for="usuarioRegistrou"
										value="Usuário que Registrou" />
									<p:inputText id="usuarioRegistrou" />

									<p:spacer />

									<p:panelGrid columns="3" layout="grid">
										<p:button value="Incluir Novo" icon="fa fa-plus"
											outcome="/ocorrencias/CadastroOcorrencia" />
										<p:commandButton value="Limpar" icon="fa fa-refresh" />
										<p:commandButton value="Pesquisar" icon="fa fa-search" />
									</p:panelGrid>

								</p:panelGrid>

								<p:spacer />
								<p:spacer />

								<p:dataTable var="car" value="#{dtSelectionView.cars7}"
									selectionMode="single" reflow="true"
									selection="#{dtSelectionView.selectedCar}" rowKey="#{car.id}"
									paginator="true" rows="10">
									<f:facet name="header">
										Ocorrências
                            		</f:facet>
									<p:column headerText="Data de Registro"
										style="text-align: center;">
										<h:outputText value="29/01/2019" />
									</p:column>

									<p:column headerText="Descrição" style="text-align: center;">
										<h:outputText value="Bla Bla Bla" />
									</p:column>

									<p:column headerText="Programa" style="text-align: center;">
										<h:outputText value="CadastroOrdemEntrada" />
									</p:column>

									<p:column headerText="Usuário" style="text-align: center;">
										<h:outputText value="Gustavo" />
									</p:column>

									<p:column style="text-align: center; width: 80px">
										<p:button icon="fa fa-pencil" title="Editar"
											style="width: 30px">
										</p:button>
										<p:spacer />
										<p:commandButton icon="fa fa-trash" title="Excluir"
											style="width: 30px">
										</p:commandButton>
									</p:column>

								</p:dataTable>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
