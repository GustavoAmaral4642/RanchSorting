<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Pesquisa de Boi</ui:define>

	<ui:define name="breadcrumb">
		<li>Cadastros</li>
		<li>/</li>
		<li><p:link outcome="/bois/PesquisaBois">Pesquisa de Boi</p:link></li>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card no-margin">
							<h1>Pesquisa de Boi</h1>

							<h:form>
								<p:panelGrid columns="4"
									columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
									layout="grid" styleClass="ui-panelgrid-blank"
									style="border:0px none; background-color:transparent;">

									<p:outputLabel for="numeroBoi" value="Número do Boi:" />
									<p:inputText id="numeroBoi" />

									<p:outputLabel for="boiada" value="Boiada" />
									<p:inputText id="boiada" />

									<p:spacer />

									<p:panelGrid columns="3" layout="grid">
										<p:button value="Incluir Novo" icon="fa fa-plus"
											outcome="/bois/CadastroBoi" />
										<p:commandButton value="Limpar" icon="fa fa-refresh" />
										<p:commandButton value="Pesquisar" icon="fa fa-search" />
									</p:panelGrid>

								</p:panelGrid>

								<p:spacer />
								<p:spacer />

								<p:dataTable var="car" value="#{dtSelectionView.cars7}"
									selectionMode="single" reflow="true"
									selection="#{dtSelectionView.selectedCar}" rowKey="#{car.id}"
									paginator="true" rows="10">
									<f:facet name="header">
										Cadastro de Boi
                            		</f:facet>
									<p:column headerText="Número do Boi" style="text-align: center;">
										<h:outputText value="Boi 1" />
									</p:column>

									<p:column headerText="Boiada" style="text-align: center;">
										<h:outputText value="Boiada 2" />
									</p:column>

									<p:column style="text-align: center; width: 80px">
										<p:button icon="fa fa-pencil" title="Editar"
											style="width: 30px">
										</p:button>
										<p:spacer/>
										<p:commandButton icon="fa fa-trash" title="Excluir"
											style="width: 30px">
										</p:commandButton>
									</p:column>

								</p:dataTable>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
