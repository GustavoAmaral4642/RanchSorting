<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="title">Cadastro de Folha de Competição</ui:define>

	<ui:define name="breadcrumb">
		<li>Provas</li>
		<li>/</li>
		<li><p:link outcome="/folhasCompeticoes/CadastroFolhaCompeticao">Cadastro de Folha de Competição</p:link></li>
	</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="folha"
				value="#{cadastroFolhaCompeticaoBean.folhaCompeticao}" />
			<f:event listener="#{cadastroFolhaCompeticaoBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form>
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card no-margin">
							<h1>Cadastro de Folha de Competição</h1>

							<p:growl id="growl" autoUpdate="true" />

							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">

								<p:outputLabel for="codigoFolha" value="Código da Folha:" />
								<p:inputText id="codigoFolha" disabled="true"
									value="#{cadastroFolhaCompeticaoBean.folhaCompeticao.id}" />

								<p:outputLabel for="campeonato" value="Selecione o Campeonato:" />
								<p:selectOneMenu id="campeonato" filter="true"
									label="Competidor" filterMatchMode="contains"
									style="margin-bottom:10px;"
									value="#{cadastroFolhaCompeticaoBean.folhaCompeticao.campeonato}">
									<f:selectItem itemLabel="Selecione um Campeonato" />
									<f:selectItems
										value="#{cadastroFolhaCompeticaoBean.todosCampeonatos}"
										var="todosCampeonatos" itemValue="#{todosCampeonatos}"
										itemLabel="#{todosCampeonatos.nome}" />
									<p:ajax
										listener="#{cadastroFolhaCompeticaoBean.carregarEtapas}"
										update="etapa" />
								</p:selectOneMenu>

								<p:outputLabel for="etapa" value="Selecione a Etapa:" />
								<p:selectOneMenu id="etapa" filter="true" label="Etapa"
									filterMatchMode="contains" style="margin-bottom:10px;"
									value="#{cadastroFolhaCompeticaoBean.folhaCompeticao.etapa}">
									<f:selectItem itemLabel="Selecione uma Etapa" />
									<f:selectItems
										value="#{cadastroFolhaCompeticaoBean.etapasCampeonatos}"
										var="etapasCampeonatos" itemValue="#{etapasCampeonatos}"
										itemLabel="#{etapasCampeonatos.nome}" />
								</p:selectOneMenu>

								<p:outputLabel for="divisao" value="Selecione a divisao:" />
								<p:selectOneMenu id="divisao" showCheckbox="true"
									value="#{cadastroFolhaCompeticaoBean.folhaCompeticao.divisao}">
									<f:selectItem itemLabel="Selecione a Divisão" />
									<f:selectItems
										value="#{cadastroFolhaCompeticaoBean.todasDivisoes}"
										var="todasDivisoes" itemValue="#{todasDivisoes}"
										itemLabel="#{todasDivisoes.nome}" />
								</p:selectOneMenu>

								<p:outputLabel for="dataCompeticao" value="Data da Competição:" />
								<p:calendar id="dataCompeticao" placeholder="__/__/____"
									pattern="dd/MM/yyyy" title="Data da Competição" size="10"
									value="#{cadastroFolhaCompeticaoBean.folhaCompeticao.data}"
									mask="99/99/9999" />

								<p:outputLabel for="numeroDupla" value="Número da Dupla:" />
								<p:inputText id="numeroDupla"
									value="#{cadastroFolhaCompeticaoBean.folhaCompeticao.numeroDupla}" />

							</p:panelGrid>

							<p:spacer />
							<p:spacer />

							<p:separator />

							<p:spacer />
							<p:spacer />

							<h3>Competidor 1</h3>
							<p:spacer />
							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">

								<p:outputLabel for="nomeCompetidor1"
									value="Nome do Competidor 1:" />
								<p:selectOneMenu id="nomeCompetidor1" filter="true"
									label="Competidor" filterMatchMode="contains"
									style="margin-bottom:10px;"
									value="#{cadastroFolhaCompeticaoBean.folhaCompeticao.competidor1}">
									<f:selectItem itemLabel="Selecione um Competidor" />
									<f:selectItems
										value="#{cadastroFolhaCompeticaoBean.todosCompetidores}"
										var="todosCompetidores" itemValue="#{todosCompetidores}"
										itemLabel="#{todosCompetidores.nome}" />
									<p:ajax
										listener="#{cadastroFolhaCompeticaoBean.carregarFichasCompetidor1}"
										update="numeroFicha1" />
								</p:selectOneMenu>

								<p:outputLabel for="nomeAnimal1" value="Animal:" />
								<p:selectOneMenu id="nomeAnimal1" filter="true" label="Animal"
									filterMatchMode="contains" style="margin-bottom:10px;"
									value="#{cadastroFolhaCompeticaoBean.folhaCompeticao.animal1}">
									<f:selectItem itemLabel="Selecione um Animal" />
									<f:selectItem itemLabel="Preto" itemValue="preto" />
									<f:selectItem itemLabel="Branco" itemValue="branco" />
									<f:selectItem itemLabel="Cinza" itemValue="cinza" />
									<f:selectItem itemLabel="Marrom" itemValue="marrom" />
								</p:selectOneMenu>

								<p:outputLabel for="numeroFicha1" value="Número da ficha:" />
								<p:selectOneMenu id="numeroFicha1" filter="true" label="Ficha"
									filterMatchMode="contains" style="margin-bottom:10px;"
									value="#{cadastroFolhaCompeticaoBean.folhaCompeticao.fichaInscricao1}">
									<f:selectItem itemLabel="Selecione uma Ficha" />
									<f:selectItems
										value="#{cadastroFolhaCompeticaoBean.fichasCompetidores1}"
										var="fichasCampeonatos1" itemValue="#{fichasCompetidores1}"
										itemLabel="#{fichasCampeonatos1.id}" />
								</p:selectOneMenu>

							</p:panelGrid>

							<p:spacer />
							<p:spacer />

							<p:separator />

							<p:spacer />
							<p:spacer />

							<h3>Competidor 2</h3>
							<p:spacer />
							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">

								<p:outputLabel for="nomeCompetidor2"
									value="Nome do Competidor 2:" />
								<p:selectOneMenu id="nomeCompetidor2" filter="true"
									label="Competidor" filterMatchMode="contains"
									style="margin-bottom:10px;"
									value="#{cadastroFolhaCompeticaoBean.folhaCompeticao.competidor2}">
									<f:selectItem itemLabel="Selecione um Competidor" />
									<f:selectItems
										value="#{cadastroFolhaCompeticaoBean.todosCompetidores}"
										var="todosCompetidores" itemValue="#{todosCompetidores}"
										itemLabel="#{todosCompetidores.nome}" />
									<p:ajax
										listener="#{cadastroFolhaCompeticaoBean.carregarFichasCompetidor2}"
										update="numeroFicha2" />
								</p:selectOneMenu>

								<p:outputLabel for="nomeAnimal2" value="Animal:" />
								<p:selectOneMenu id="nomeAnimal2" filter="true" label="Animal"
									filterMatchMode="contains" style="margin-bottom:10px;"
									value="#{cadastroFolhaCompeticaoBean.folhaCompeticao.animal2}">
									<f:selectItem itemLabel="Selecione um Animal" />
									<f:selectItem itemLabel="Branco" itemValue="branco" />
									<f:selectItem itemLabel="Marrom" itemValue="marrom" />
								</p:selectOneMenu>

								<p:outputLabel for="numeroFicha2" value="Número da ficha:" />
								<p:selectOneMenu id="numeroFicha2" filter="true" label="Ficha"
									filterMatchMode="contains" style="margin-bottom:10px;"
									value="#{cadastroFolhaCompeticaoBean.folhaCompeticao.fichaInscricao2}">
									<f:selectItem itemLabel="Selecione uma Ficha" />
									<f:selectItems
										value="#{cadastroFolhaCompeticaoBean.fichasCompetidores2}"
										var="fichasCampeonatos2" itemValue="#{fichasCompetidores2}"
										itemLabel="#{fichasCampeonatos2.id}" />
								</p:selectOneMenu>

							</p:panelGrid>

							<p:spacer />
							<p:spacer />

							<p:separator />

							<p:spacer />
							<p:spacer />

							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">

								<p:spacer />
								<h:panelGroup>
									<p:panelGrid columns="2" layout="grid">
										<p:commandButton value="Salvar" icon="fa fa-save"
											action="#{cadastroFolhaCompeticaoBean.salvar}" 
											onclick="/folhasCompeticoes/CadastroFolhaCompeticao.xhtml" />
										<p:commandButton value="Imprimir Folha" icon="fa fa-print" />
									</p:panelGrid>
								</h:panelGroup>

								<p:spacer />
								<h:panelGroup>
									<p:panelGrid columns="2" layout="grid">
										<p:commandButton value="Limpar" icon="fa fa-refresh" />
										<p:button value="Pesquisa" icon="fa fa-search" 
										outcome="/folhasCompeticoes/PesquisaFolhasCompeticoes" />
									</p:panelGrid>
								</h:panelGroup>

							</p:panelGrid>

						</div>
					</div>
				</div>
			</div> 	
		</h:form>
	</ui:define>

</ui:composition>
