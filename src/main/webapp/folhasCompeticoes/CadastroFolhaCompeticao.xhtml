<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Cadastro de Folha de Competição</ui:define>

	<ui:define name="breadcrumb">
		<li>Provas</li>
		<li>/</li>
		<li><p:link outcome="/folhasCompeticoes/CadastroFolhaCompeticao">Cadastro de Folha de Competição</p:link></li>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card no-margin">
							<h1>Cadastro de Folha de Competição</h1>

							<p:growl id="growl" autoUpdate="true" />

							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">

								<p:outputLabel for="codigoFolha" value="Código da Folha:" />
								<p:inputText id="codigoFolha" />

								<p:outputLabel for="campeonato" value="Selecione o Campeonato:" />
								<p:selectOneMenu id="campeonato" filter="true"
									label="Competidor" filterMatchMode="contains"
									style="margin-bottom:10px;" value="">
									<f:selectItem itemLabel="Selecione um Campeonato" />
									<f:selectItem itemLabel="Campeonato 1" itemValue="Campeonato 1" />
									<f:selectItem itemLabel="Campeonato 2" itemValue="Campeonato 2" />
									<f:selectItem itemLabel="Campeonato 3" itemValue="Campeonato 3" />
									<f:selectItem itemLabel="Campeonato 4" itemValue="Campeonato 4" />
								</p:selectOneMenu>

								<p:outputLabel for="etapa" value="Selecione a Etapa:" />
								<p:selectOneMenu id="etapa" filter="true" label="Etapa"
									filterMatchMode="contains" style="margin-bottom:10px;" value="">
									<f:selectItem itemLabel="Selecione um etapa" />
									<f:selectItem itemLabel="Etapa 1" itemValue="etapa1" />
									<f:selectItem itemLabel="Etapa 2" itemValue="etapa2" />
									<f:selectItem itemLabel="Etapa 3" itemValue="etapa3" />
									<f:selectItem itemLabel="Etapa 4" itemValue="etapa4" />
								</p:selectOneMenu>

								<p:outputLabel for="divisao" value="Selecione a divisao:" />
								<p:selectOneMenu id="divisao" showCheckbox="true">
									<f:selectItem itemLabel="Divisão Amador" itemValue="1" />
									<f:selectItem itemLabel="Divisão Aberto" itemValue="2" />
									<f:selectItem itemLabel="Divisão 3" itemValue="3" />
								</p:selectOneMenu>

								<p:outputLabel for="dataCompeticao" value="Data da Competição:" />
								<p:calendar id="dataCompeticao" placeholder="__/__/____"
									pattern="dd/MM/yyyy" title="Data da Competição" size="10"
									value="" mask="99/99/9999" />

								<p:outputLabel for="qntPassadas" value="Quantidade de Passadas:" />
								<p:spinner id="qntPassadas" />

								<p:outputLabel for="numeroDupla" value="Número da Dupla:" />
								<p:inputText id="numeroDupla" value="5" />

							</p:panelGrid>

							<p:spacer />
							<p:spacer />

							<p:separator />

							<p:spacer />
							<p:spacer />

							<h3>Competidor 1</h3>
							<p:spacer />
							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">

								<p:outputLabel for="nomeCompetidor1"
									value="Nome do Competidor 1:" />
								<p:selectOneMenu id="nomeCompetidor1" filter="true"
									label="Competidor" filterMatchMode="contains"
									style="margin-bottom:10px;" value="">
									<f:selectItem itemLabel="Selecione um Competidor" />
									<f:selectItem itemLabel="Guti" itemValue="Guti" />
									<f:selectItem itemLabel="Nayara" itemValue="Nayara" />
									<f:selectItem itemLabel="Paulinho" itemValue="Paulinho" />
									<f:selectItem itemLabel="Josi" itemValue="Josi" />
								</p:selectOneMenu>

								<p:outputLabel for="nomeAnimal1" value="Animal:" />
								<p:selectOneMenu id="nomeAnimal1" filter="true" label="Animal"
									filterMatchMode="contains" style="margin-bottom:10px;" value="">
									<f:selectItem itemLabel="Selecione um Animal" />
									<f:selectItem itemLabel="Preto" itemValue="preto" />
									<f:selectItem itemLabel="Branco" itemValue="branco" />
									<f:selectItem itemLabel="Cinza" itemValue="cinza" />
									<f:selectItem itemLabel="Marrom" itemValue="marrom" />
								</p:selectOneMenu>

								<p:outputLabel for="numeroFicha1" value="Número da ficha:" />
								<p:selectOneMenu id="numeroFicha1" filter="true" label="Ficha"
									filterMatchMode="contains" style="margin-bottom:10px;" value="">
									<f:selectItem itemLabel="Selecione uma ficha" />
									<f:selectItem itemLabel="Ficha 1" itemValue="ficha1" />
									<f:selectItem itemLabel="Ficha 2" itemValue="ficha2" />
									<f:selectItem itemLabel="Ficha 3" itemValue="ficha3" />
									<f:selectItem itemLabel="Ficha 4" itemValue="ficha4" />
								</p:selectOneMenu>

								<p:outputLabel for="fichaInscricao1"
									value="Situação da Ficha 1:" />
								<p:inputText id="fichaInscricao1" value="OK" />

							</p:panelGrid>

							<p:spacer />
							<p:spacer />

							<p:separator />

							<p:spacer />
							<p:spacer />

							<h3>Competidor 2</h3>
							<p:spacer />
							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">

								<p:outputLabel for="nomeCompetidor2"
									value="Nome do Competidor 2:" />
								<p:selectOneMenu id="nomeCompetidor2" filter="true"
									label="Competidor" filterMatchMode="contains"
									style="margin-bottom:10px;" value="">
									<f:selectItem itemLabel="Selecione um Competidor" />
									<f:selectItem itemLabel="Guti" itemValue="Guti" />
									<f:selectItem itemLabel="Nayara" itemValue="Nayara" />
									<f:selectItem itemLabel="Paulinho" itemValue="Paulinho" />
									<f:selectItem itemLabel="Josi" itemValue="Josi" />
								</p:selectOneMenu>

								<p:outputLabel for="nomeAnimal2" value="Animal:" />
								<p:selectOneMenu id="nomeAnimal2" filter="true" label="Animal"
									filterMatchMode="contains" style="margin-bottom:10px;" value="">
									<f:selectItem itemLabel="Selecione um Animal" />
									<f:selectItem itemLabel="Branco" itemValue="branco" />
									<f:selectItem itemLabel="Marrom" itemValue="marrom" />
								</p:selectOneMenu>

								<p:outputLabel for="numeroFicha2" value="Número da ficha:" />
								<p:selectOneMenu id="numeroFicha2" filter="true" label="Ficha"
									filterMatchMode="contains" style="margin-bottom:10px;" value="">
									<f:selectItem itemLabel="Selecione uma ficha" />
									<f:selectItem itemLabel="Ficha 1" itemValue="ficha1" />
									<f:selectItem itemLabel="Ficha 2" itemValue="ficha2" />
								</p:selectOneMenu>

								<p:outputLabel for="fichaInscricao2"
									value="Situação da Ficha 2:" />
								<p:inputText id="fichaInscricao2" value="OK" />

							</p:panelGrid>

							<p:spacer />
							<p:spacer />

							<p:separator />

							<p:spacer />
							<p:spacer />

							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">

								<p:spacer />
								<h:panelGroup>
									<p:panelGrid columns="2" layout="grid">
										<p:commandButton value="Salvar" icon="fa fa-save" />
										<p:commandButton value="Imprimir Folha" icon="fa fa-print" />
									</p:panelGrid>
								</h:panelGroup>

								<p:spacer />
								<h:panelGroup>
									<p:panelGrid columns="2" layout="grid">
										<p:commandButton value="Limpar" icon="fa fa-refresh" />
										<p:button value="Pesquisa" icon="fa fa-search" />
									</p:panelGrid>
								</h:panelGroup>

							</p:panelGrid>

						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
