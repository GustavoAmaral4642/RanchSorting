<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Pesquisa de Folha de Competição</ui:define>

	<ui:define name="breadcrumb">
		<li>Provas</li>
		<li>/</li>
		<li><p:link
				outcome="/folhasCompeticoes/PesquisaFolhasCompeticoes">Pesquisa de Folha de Competição</p:link></li>
	</ui:define>

	<ui:define name="content">

		<f:metadata>
			<f:event listener="#{pesquisaFolhasCompeticoesBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form>
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card no-margin">
							<h1>Pesquisa de Folha de Competição</h1>

							<p:growl id="growl" autoUpdate="true" />

							<h:form>
								<p:panelGrid columns="4"
									columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
									layout="grid" styleClass="ui-panelgrid-blank"
									style="border:0px none; background-color:transparent;">

									<p:outputLabel for="campeonato" value="Selecione o Campeonato:" />
									<p:selectOneMenu id="campeonato" filter="true"
										label="Competidor" filterMatchMode="contains"
										style="margin-bottom:10px;"
										value="#{pesquisaFolhasCompeticoesBean.filtro.objCampeonato}">
										<f:selectItem itemLabel="Selecione um Campeonato" />
										<f:selectItems
											value="#{pesquisaFolhasCompeticoesBean.todosCampeonatos}"
											var="todosCampeonatos" itemValue="#{todosCampeonatos}"
											itemLabel="#{todosCampeonatos.nome}" />
									</p:selectOneMenu>

									<p:outputLabel for="etapa" value="Selecione a Etapa:" />
									<p:selectOneMenu id="etapa" filter="true" label="Etapa"
										filterMatchMode="contains" style="margin-bottom:10px;"
										value="#{pesquisaFolhasCompeticoesBean.filtro.objEtapa}">
										<f:selectItem itemLabel="Selecione uma Etapa" />
										<f:selectItems
											value="#{pesquisaFolhasCompeticoesBean.todasEtapas}"
											var="etapasCampeonatos" itemValue="#{etapasCampeonatos}"
											itemLabel="#{etapasCampeonatos.nome}" />
									</p:selectOneMenu>

									<p:outputLabel for="divisao" value="Selecione a divisao:" />
									<p:selectOneMenu id="divisao"
										value="#{pesquisaFolhasCompeticoesBean.filtro.objDivisao}">
										<f:selectItem itemLabel="Selecione a Divisão" />
										<f:selectItems
											value="#{pesquisaFolhasCompeticoesBean.todasDivisoes}"
											var="todasDivisoes" itemValue="#{todasDivisoes}"
											itemLabel="#{todasDivisoes.nome}" />
									</p:selectOneMenu>

									<p:outputLabel value="Data da Competicao:" />
									<h:panelGroup>
										<p:panelGrid columns="2" layout="grid">
											
											<p:calendar id="dataCompeticaoInicial" size="15" pattern="dd/MM/yyyy"
												mask="99/99/9999" placeholder="Data Inicial"
												value="#{pesquisaFolhasCompeticoesBean.filtro.dataCompeticaoInicial}" />

											<p:calendar id="dataCompeticaoFinal" size="15" pattern="dd/MM/yyyy"
												mask="99/99/9999" placeholder="Data Final"
												value="#{pesquisaFolhasCompeticoesBean.filtro.dataCompeticaoFinal}" />
										</p:panelGrid>
									</h:panelGroup>

									<p:spacer />
									<p:panelGrid columns="2" layout="grid">
										<p:button value="Incluir Novo" icon="fa fa-plus"
											outcome="/folhasCompeticoes/CadastroFolhaCompeticao" />

										<p:commandButton value="Pesquisar" icon="fa fa-search"
											action="#{pesquisaFolhasCompeticoesBean.pesquisar}"
											update="folhasTable"
											process="@this
											campeonato
											etapa
											divisao
											dataCompeticaoInicial
											dataCompeticaoFinal" />
									</p:panelGrid>

								</p:panelGrid>

								<p:spacer />
								<p:spacer />

								<p:dataTable var="folha"
									value="#{pesquisaFolhasCompeticoesBean.folhasFiltradas}"
									reflow="true" emptyMessage="Nenhuma Folha Cadastrada"
									paginator="true" rows="10" id="folhasTable">
									<f:facet name="header">
                                		Folhas de Competições Cadastradas
                            		</f:facet>

									<p:column headerText="Código" style="text-align: center">
										<h:outputText value="#{folha.id}" />
									</p:column>

									<p:column headerText="Campeonato" style="text-align: center">
										<h:outputText value="#{folha.fichaInscricao1.campeonato.nome}" />
									</p:column>

									<p:column headerText="Etapa" style="text-align: center">
										<h:outputText value="#{folha.fichaInscricao1.etapa.nome}" />
									</p:column>

									<p:column headerText="Divisão" style="text-align: center">
										<h:outputText value="#{folha.fichaInscricao1.divisao.nome}" />
									</p:column>

									<p:column headerText="Competidor 1" style="text-align: center">
										<h:outputText value="#{folha.fichaInscricao1.competidor.nome}" />
									</p:column>

									<p:column headerText="Competidor 2" style="text-align: center">
										<h:outputText value="#{folha.fichaInscricao2.competidor.nome}" />
									</p:column>

									<p:column headerText="Dupla"
										style="width: 80px; text-align: center">
										<h:outputText value="#{folha.numeroDupla}" />
									</p:column>

									<p:column headerText="Data da Competição"
										style="text-align: center">
										<h:outputText value="#{folha.data}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</p:column>

									<p:column style="text-align: center; width: 80px">
										<p:button icon="fa fa-pencil" title="Editar"
											style="width: 30px"
											outcome="/folhasCompeticoes/CadastroFolhaCompeticao">
											<f:param name="folha" value="#{folha.id}" />
										</p:button>
										<p:spacer />
										<p:commandButton icon="fa fa-trash" title="Excluir"
											style="width: 30px">
										</p:commandButton>
									</p:column>
								</p:dataTable>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
