<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Pesquisa de Folha de Competição</ui:define>

	<ui:define name="breadcrumb">
		<li>Provas</li>
		<li>/</li>
		<li><p:link
				outcome="/folhasCompeticoes/PesquisaFolhasCompeticoes">Pesquisa de Folha de Competição</p:link></li>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card no-margin">
							<h1>Pesquisa de Folha de Competição</h1>

							<p:growl id="growl" autoUpdate="true" />

							<h:form>
								<p:panelGrid columns="4"
									columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
									layout="grid" styleClass="ui-panelgrid-blank"
									style="border:0px none; background-color:transparent;">

									<p:outputLabel for="codigoFolha" value="Código da Folha:" />
									<p:inputText id="codigoFolha" />

									<p:outputLabel for="nomeCampeonato" value="Nome do Campeonato:" />
									<p:inputText id="nomeCampeonato" value="#{pesquisaFolhasCompeticoesBean.filtro.campeonato}" />

									<p:outputLabel for="etapa" value="Etapa:" />
									<p:inputText id="etapa" value="#{pesquisaFolhasCompeticoesBean.filtro.etapa}"/>

									<p:outputLabel for="divisao" value="Divisão:" />
									<p:inputText id="divisao" />

									<p:outputLabel value="Data da Competicao:" />
									<h:panelGroup>
										<p:panelGrid columns="2" layout="grid">
											<p:inputText id="dataCompeticaoInicial"
												placeholder="Data Inicial" />
											<p:inputText id="dataCompeticaoFinal"
												placeholder="Data Final" />
										</p:panelGrid>
									</h:panelGroup>

									<p:outputLabel for="numeroDupla" value="Número da Dupla:" />
									<p:inputText id="numeroDupla" />

									<p:outputLabel for="competidor1" value="Competidor 1:" />
									<p:inputText id="competidor1" />

									<p:outputLabel for="animal1" value="Animal 1:" />
									<p:inputText id="animal1" />

									<p:outputLabel for="competidor2" value="Competidor 2:" />
									<p:inputText id="competidor2" />

									<p:outputLabel for="animal2" value="Animal 2:" />
									<p:inputText id="animal2" />

									<p:outputLabel for="situacaoFicha" value="Situacao Ficha:" />
									<p:inputText id="situacaoFicha" />

									<p:spacer />
									<p:panelGrid columns="2" layout="grid">
										<p:button value="Incluir Novo" icon="fa fa-plus"
											outcome="/folhasCompeticoes/CadastroFolhaCompeticao" />

										<p:commandButton value="Pesquisar" icon="fa fa-search"
											action="#{pesquisaFolhasCompeticoesBean.pesquisar}"
											update="folhasTable" 
											process="@this
											nomeCampeonato
											etapa" />
									</p:panelGrid>

								</p:panelGrid>

								<p:spacer />
								<p:spacer />

								<p:dataTable var="folha"
									value="#{pesquisaFolhasCompeticoesBean.folhasFiltradas}"
									reflow="true" emptyMessage="Nenhuma Folha Cadastrada"
									paginator="true" rows="10" id="folhasTable">
									<f:facet name="header">
                                		Folhas de Competições Cadastradas
                            		</f:facet>
                            		
                            		<p:column headerText="Código" style="text-align: center">
										<h:outputText value="#{folha.id}" />
									</p:column>
                            
									<p:column headerText="Campeonato" style="text-align: center">
										<h:outputText value="#{folha.campeonato.nome}" />
									</p:column>

									<p:column headerText="Etapa" style="text-align: center">
										<h:outputText value="#{folha.etapa.nome}" />
									</p:column>

									<p:column headerText="Divisão" style="text-align: center">
										<h:outputText value="#{folha.divisao.nome}" />
									</p:column>

									<p:column headerText="Competidor 1" style="text-align: center">
										<h:outputText value="#{folha.competidor1.nome}" />
									</p:column>

									<p:column headerText="Competidor 2" style="text-align: center">
										<h:outputText value="#{folha.competidor2.nome}" />
									</p:column>

									<p:column headerText="Dupla"
										style="width: 80px; text-align: center">
										<h:outputText value="#{folha.numeroDupla}"/>
									</p:column>

									<p:column headerText="Data da Competição"
										style="text-align: center">
										<h:outputText value="#{folha.data}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</p:column>

									<p:column style="text-align: center; width: 80px">
										<p:button icon="fa fa-pencil" title="Editar"
											style="width: 30px"
											outcome="/folhasCompeticoes/CadastroFolhaCompeticao">
											<f:param name="folha" value="#{folha.id}" />
										</p:button>
										<p:spacer />
										<p:commandButton icon="fa fa-trash" title="Excluir"
											style="width: 30px">
										</p:commandButton>
									</p:column>
								</p:dataTable>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
