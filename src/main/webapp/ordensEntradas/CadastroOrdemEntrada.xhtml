<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="title">Cadastro de Ordem de Entrada</ui:define>

	<ui:define name="breadcrumb">
		<li>Provas</li>
		<li>/</li>
		<li><p:link outcome="/ordensEntradas/CadastroOrdemEntrada">Cadastro de Ordem de Entrada</p:link></li>
	</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="ordemEntrada"
				value="#{cadastroOrdemEntradaBean.ordemEntrada}" />
			<f:event listener="#{cadastroOrdemEntradaBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form id="formPai">
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card no-margin">
							<h1>Cadastro de Ordem de Entrada</h1>

							<p:growl id="growl" autoUpdate="true" />

							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">

								<p:outputLabel for="codigoOrdem" value="Código da Ordem:" />
								<p:inputText id="codigoOrdem" disabled="true"
									value="#{cadastroOrdemEntradaBean.ordemEntrada.id}" />

								<p:outputLabel for="campeonato" value="Selecione o Campeonato:" />
								<p:selectOneMenu id="campeonato" filter="true"
									label="Competidor" filterMatchMode="contains"
									style="margin-bottom:10px;" disabled="#{cadastroOrdemEntradaBean.ordemEntrada.naoAlteravel}"
									value="#{cadastroOrdemEntradaBean.fichaInscricaoFilter.objCampeonato}">
									<f:selectItem itemLabel="Selecione um Campeonato" />
									<f:selectItems
										value="#{cadastroOrdemEntradaBean.todosCampeonatos}"
										var="todosCampeonatos" itemValue="#{todosCampeonatos}"
										itemLabel="#{todosCampeonatos.nome}" />
									<p:ajax listener="#{cadastroOrdemEntradaBean.carregarEtapas}"
										update="etapa" />
								</p:selectOneMenu>

								<p:outputLabel for="etapa" value="Selecione a Etapa:" />
								<p:selectOneMenu id="etapa" filter="true" label="Etapa" disabled="#{cadastroOrdemEntradaBean.ordemEntrada.naoAlteravel}"
									filterMatchMode="contains" style="margin-bottom:10px;" 
									value="#{cadastroOrdemEntradaBean.fichaInscricaoFilter.objEtapa}">
									<f:selectItem itemLabel="Selecione uma Etapa" />
									<f:selectItems
										value="#{cadastroOrdemEntradaBean.etapasCampeonatos}"
										var="etapasCampeonatos" itemValue="#{etapasCampeonatos}"
										itemLabel="#{etapasCampeonatos.nome}" />
									<p:ajax
										listener="#{cadastroOrdemEntradaBean.carregarDataEtapa}"
										update="dataCompeticao" />
								</p:selectOneMenu>

								<p:outputLabel for="divisao" value="Selecione a divisao:" />
								<p:selectOneMenu id="divisao" showCheckbox="true" disabled="#{cadastroOrdemEntradaBean.ordemEntrada.naoAlteravel}"
									value="#{cadastroOrdemEntradaBean.fichaInscricaoFilter.objDivisao}">
									<f:selectItem itemLabel="Selecione a Divisão" />
									<f:selectItems
										value="#{cadastroOrdemEntradaBean.todasDivisoes}"
										var="todasDivisoes" itemValue="#{todasDivisoes}"
										itemLabel="#{todasDivisoes.nome}" />
								</p:selectOneMenu>

								<p:outputLabel for="dataCompeticao" value="Data da Competição:" />
								<p:calendar id="dataCompeticao" placeholder="__/__/____"
									pattern="dd/MM/yyyy" title="Data da Competição" size="10"
									value="#{cadastroOrdemEntradaBean.ordemEntrada.data}"
									mask="99/99/9999" />

								<p:outputLabel for="hora" value="Hora:" />
								<p:inputText id="hora"
									value="#{cadastroOrdemEntradaBean.ordemEntrada.hora}" />

								<p:outputLabel value="Selecione as Fichas:" />
								<p:autoComplete 
									value="#{cadastroOrdemEntradaBean.fichaInscricaoLinhaEditavel}"
									completeMethod="#{cadastroOrdemEntradaBean.completarCompetidores}"
									var="fichaInscricao" 
									itemLabel="#{fichaInscricao.id} - #{fichaInscricao.competidor.nome}"
									itemValue="#{fichaInscricao}" forceSelection="true"	>
									<p:ajax event="itemSelect"
										update="passadasTable @this fichaSelecionada"
										listener="#{cadastroOrdemEntradaBean.incluirFichasCompetidores}" />
								</p:autoComplete>

								<p:spacer />
								<h:panelGroup>
									<p:panelGrid columns="2" layout="grid">
										<p:commandButton value="Carregar Competidores"
											icon="fa fa-users" update="passadasTable 
																	   fichaSelecionada"
											action="#{cadastroOrdemEntradaBean.carregarCompetidores}"
											process="@this
											campeonato
											etapa
											divisao" />
										<p:commandButton value="Gerar Ordem" icon="fa fa-upload"
											action="#{cadastroOrdemEntradaBean.gerarOrdemEntrada}"
											process="@this" update="passadasTable" />
									</p:panelGrid>
								</h:panelGroup>

								<p:outputLabel for="fichaSelecionada"
									value="Fichas Selecionadas:" />
								<p:dataList
									value="#{cadastroOrdemEntradaBean.fichasSelecionadas}"
									var="ficha" type="ordered" id="fichaSelecionada"
									emptyMessage="Nenhuma Ficha Selecionada">
									<f:facet name="header">
									Fichas Selecionadas
		                            </f:facet>
		                            #{ficha.id}, #{ficha.competidor.nome}
		                        </p:dataList>

								<p:spacer />
								<h:panelGroup>
									<p:panelGrid columns="2" layout="grid">
										<p:commandButton value="Limpar"
											icon="fa fa-refresh" update="fichaSelecionada"
											action="#{cadastroOrdemEntradaBean.limparListaFichasInscricoes}"
											process="@this" />
										<p:commandButton value="Incluir Passada" icon="fa fa-upload"
											action="#{cadastroOrdemEntradaBean.incluirPassada}"
											process="@this" update="passadasTable 
																	fichaSelecionada
																	campeonato
																	etapa
																	divisao" />
									</p:panelGrid>
								</h:panelGroup>

							</p:panelGrid>

							<p:spacer />
							<p:spacer />

							<p:separator />

							<p:spacer />
							<p:spacer />

							<p:dataTable var="passada"
								value="#{cadastroOrdemEntradaBean.passadasCompetidores}"
								reflow="true" emptyMessage="Nenhuma Passada Encontrada"
								paginator="true" rows="50" id="passadasTable">
								<f:facet name="header">
                                		Fichas/Passadas
                            		</f:facet>
								<p:column headerText="Código da Passada" sortBy="#{passada.id}"
									style="width: 100px; text-align: center">
									<h:outputText value="#{passada.id}" />
								</p:column>

								<p:column headerText="Fichas de Competidores"
									style="text-align: center">
									<p:dataList value="#{passada.fichasInscricoes}" var="ficha"
										type="ordered" emptyMessage="Nenhuma Ficha Encontrada">
										<f:facet name="header">
										Competidor/Fichas 
		                            	</f:facet>
		                            	#{ficha.competidor.nome}, #{ficha.id} 
		                        	</p:dataList>
								</p:column>

								<p:column headerText="Numero Dupla" style="text-align: center" sortBy="#{passada.numeroDupla}">
									<h:outputText value="#{passada.numeroDupla}" />
								</p:column>

								<p:column headerText="Tempo" style="text-align: center">
									<h:outputText value="#{passada.tempo}" />
								</p:column>

								<p:column headerText="Ranking" style="text-align: center"
								>
									<h:outputText value="#{passada.ranking}" />
								</p:column>

							</p:dataTable>

							<p:spacer />
							<p:spacer />

							<p:separator />

							<p:spacer />
							<p:spacer />

							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">

								<p:spacer />
								<h:panelGroup>
									<p:panelGrid columns="2" layout="grid">
										<p:commandButton value="Salvar" icon="fa fa-save"
											action="#{cadastroOrdemEntradaBean.salvar}" update="@form" />
										<p:commandButton value="Imprimir Folha" icon="fa fa-print" />
									</p:panelGrid>
								</h:panelGroup>

								<p:spacer />
								<h:panelGroup>
									<p:panelGrid columns="2" layout="grid">
										<p:commandButton value="Limpar" icon="fa fa-refresh" />
										<p:button value="Pesquisa" icon="fa fa-search"
											outcome="/ordensEntradas/PesquisaOrdensEntradas" />
									</p:panelGrid>
								</h:panelGroup>

							</p:panelGrid>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
