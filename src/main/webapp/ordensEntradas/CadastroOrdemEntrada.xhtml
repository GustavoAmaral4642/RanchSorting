<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Cadastro de Ordem de Entrada</ui:define>

	<ui:define name="breadcrumb">
		<li>Provas</li>
		<li>/</li>
		<li><p:link outcome="/ordensEntradas/CadastroOrdemEntrada">Cadastro de Ordem de Entrada</p:link></li>
	</ui:define>

	<ui:define name="content">

		<f:metadata>
			<f:viewParam name="dummy" />
			<f:event listener="#{cadastroOrdemEntradaBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form id="formPai">
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card no-margin">
							<h1>Cadastro de Ordem de Entrada</h1>

							<p:growl id="growl" autoUpdate="true" />

							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">

								<p:outputLabel for="codigoOrdem" value="Código da Ordem:" />
								<p:inputText id="codigoOrdem" value="#{cadastroOrdemEntradaBean.ordemEntrada.id}"/>

								<p:outputLabel for="campeonato" value="Selecione o Campeonato:" />
								<p:selectOneMenu id="campeonato" filter="true"
									label="Competidor" filterMatchMode="contains"
									style="margin-bottom:10px;" value="#{cadastroOrdemEntradaBean.ordemEntrada.campeonato}">
									<f:selectItem itemLabel="Selecione um Campeonato" />
									<f:selectItem itemLabel="Campeonato 1" itemValue="Campeonato 1" />
									<f:selectItem itemLabel="Campeonato 2" itemValue="Campeonato 2" />
									<f:selectItem itemLabel="Campeonato 3" itemValue="Campeonato 3" />
									<f:selectItem itemLabel="Campeonato 4" itemValue="Campeonato 4" />
								</p:selectOneMenu>

								<p:outputLabel for="etapa" value="Selecione a Etapa:" />
								<p:selectOneMenu id="etapa" filter="true" label="Etapa"
									filterMatchMode="contains" style="margin-bottom:10px;" value="#{cadastroOrdemEntradaBean.ordemEntrada.etapa}">
									<f:selectItem itemLabel="Selecione uma Etapa" />
									<f:selectItem itemLabel="Etapa 1" itemValue="etapa1" />
									<f:selectItem itemLabel="Etapa 2" itemValue="etapa2" />
									<f:selectItem itemLabel="Etapa 3" itemValue="etapa3" />
									<f:selectItem itemLabel="Etapa 4" itemValue="etapa4" />
								</p:selectOneMenu>

								<p:outputLabel for="divisao" value="Selecione a divisao:" />
								<p:selectOneMenu id="divisao" showCheckbox="true" value="#{cadastroOrdemEntradaBean.ordemEntrada.divisao}">
									<f:selectItem itemLabel="Divisão Amador" itemValue="1" />
									<f:selectItem itemLabel="Divisão Aberto" itemValue="2" />
									<f:selectItem itemLabel="Divisão 3" itemValue="3" />
								</p:selectOneMenu>

								<p:outputLabel for="dataCompeticao" value="Data da Competição:" />
								<p:calendar id="dataCompeticao" placeholder="__/__/____"
									pattern="dd/MM/yyyy" title="Data da Competição" size="10"
									value="#{cadastroOrdemEntradaBean.ordemEntrada.data}" mask="99/99/9999" />

								<p:outputLabel for="hora" value="Hora:" />
								<p:inputText id="hora" value="#{cadastroOrdemEntradaBean.ordemEntrada.hora}"/>

								<p:spacer />
								<p:spacer />

								<p:spacer />
								<h:panelGroup>
									<p:panelGrid columns="2" layout="grid">
										<p:commandButton value="Gerar Ordem" icon="fa fa-upload" />
										<p:commandButton value="Pesquisar" icon="fa fa-search" />
									</p:panelGrid>
								</h:panelGroup>

							</p:panelGrid>

							<p:spacer />
							<p:spacer />

							<p:separator />

							<p:spacer />
							<p:spacer />

							<h:form id="formFilho1">
								<p:dataGrid var="car" value="#{dataGridView.cars}" columns="3"
									layout="grid" rows="6" paginator="true" id="cars"
									paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
									rowsPerPageTemplate="3,6,9,12,16">

									<f:facet name="header">
	                                Passadas
	                            	</f:facet>

									<p:panel header="Dupla X" style="text-align:center">
										<h:panelGrid columns="2" style="width:100%">
											<h:outputText value="Competidor 1:"
												styleClass="Fs14 FontDosisMedium" />
											<h:outputText value="Paulinho"
												styleClass="Fs14 FontDosisMedium" />

											<h:outputText value="Competidor 2:"
												styleClass="Fs14 FontDosisMedium" />
											<h:outputText value="GutiGuti"
												styleClass="Fs14 FontDosisMedium" />

											<h:outputText value="Tempo:" />
											<h:outputText value="40 segundos" />

											<h:outputText value="Quantidade de Boi:" />
											<h:outputText value="9" />

											<h:outputText value="Ranking:" />
											<h:outputText value="1º" />

											<p:commandButton icon="fa fa-thumbs-o-up"
												styleClass="AquaButton" update=":formPai:formFilho1:cars"
												oncomplete="PF('carDialog').show()">
												<f:setPropertyActionListener value="#{car}"
													target="#{dataGridView.selectedCar}" />
											</p:commandButton>

											<p:commandButton icon="fa fa-thumbs-down"
												styleClass="AquaButton">
											</p:commandButton>
										</h:panelGrid>
									</p:panel>

								</p:dataGrid>
							</h:form>

							<p:spacer />
							<p:spacer />

							<p:separator />

							<p:spacer />
							<p:spacer />

							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">

								<p:spacer />
								<h:panelGroup>
									<p:panelGrid columns="2" layout="grid">
										<p:commandButton value="Salvar" icon="fa fa-save" action="#{cadastroOrdemEntradaBean.salvar}"/>
										<p:commandButton value="Imprimir Folha" icon="fa fa-print" />
									</p:panelGrid>
								</h:panelGroup>

								<p:spacer />
								<h:panelGroup>
									<p:panelGrid columns="2" layout="grid">
										<p:commandButton value="Limpar" icon="fa fa-refresh" />
										<p:button value="Pesquisa" icon="fa fa-search"
											outcome="/ordensEntradas/PesquisaOrdensEntradas" />
									</p:panelGrid>
								</h:panelGroup>

							</p:panelGrid>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
