<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Pesquisa de Ordens de Entradas</ui:define>

	<ui:define name="breadcrumb">
		<li>Provas</li>
		<li>/</li>
		<li><p:link outcome="/ordensEntradas/PesquisaOrdensEntradas">Pesquisa de Ordens de Entradas</p:link></li>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card no-margin">
							<h1>Pesquisa de Ordens de Entradas</h1>

							<p:growl id="growl" autoUpdate="true" />

							<h:form>
								<p:panelGrid columns="4"
									columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
									layout="grid" styleClass="ui-panelgrid-blank"
									style="border:0px none; background-color:transparent;">

									<p:outputLabel for="codigoOrdem" value="Código da Ordem:" />
									<p:inputText id="codigoOrdem" />

									<p:outputLabel for="nomeCampeonato" value="Nome do Campeonato:" />
									<p:inputText id="nomeCampeonato" />

									<p:outputLabel for="etapa" value="Etapa:" />
									<p:inputText id="etapa" />

									<p:outputLabel for="divisao" value="Divisão:" />
									<p:inputText id="divisao" />

									<p:outputLabel value="Data da Competicao:" />
									<h:panelGroup>
										<p:panelGrid columns="2" layout="grid">
											<p:inputText id="dataCompeticaoInicial"
												placeholder="Data Inicial" />
											<p:inputText id="dataCompeticaoFinal"
												placeholder="Data Final" />
										</p:panelGrid>
									</h:panelGroup>

									<p:spacer />
									<p:panelGrid columns="3" layout="grid">
										<p:button value="Incluir Novo" icon="fa fa-plus"
											outcome="/ordensEntradas/CadastroOrdemEntrada" />
										<p:commandButton value="Limpar" icon="fa fa-refresh" />
										<p:commandButton value="Pesquisar" icon="fa fa-search" />
									</p:panelGrid>

								</p:panelGrid>

								<p:spacer />
								<p:spacer />

								<p:dataTable var="car" value="#{dtSelectionView.cars7}"
									selectionMode="single" reflow="true"
									emptyMessage="Nenhum Competidor Cadastrados"
									selection="#{dtSelectionView.selectedCar}" rowKey="#{car.id}"
									paginator="true" rows="10">
									<f:facet name="header">
                                		Ordens de Entradas Cadastradas
                            		</f:facet>

									<p:column headerText="Campeonato" style="text-align: center">
										<h:outputText value="RS 1" />
									</p:column>

									<p:column headerText="Etapa" style="text-align: center">
										<h:outputText value="Etapa 20" />
									</p:column>

									<p:column headerText="Divisão" style="text-align: center">
										<h:outputText value="Amador" />
									</p:column>

									<p:column headerText="Qnt.Passadas" style="text-align: center">
										<h:outputText value="90" />
									</p:column>

									<p:column headerText="Data da Competição"
										style="text-align: center">
										<h:outputText value="28/01/2019" />
									</p:column>

									<p:column style="text-align: center; width: 80px">
										<p:button icon="fa fa-pencil" title="Editar"
											style="width: 30px">
										</p:button>
										<p:spacer />
										<p:commandButton icon="fa fa-trash" title="Excluir"
											style="width: 30px">
										</p:commandButton>
									</p:column>
								</p:dataTable>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
