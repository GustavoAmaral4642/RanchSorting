<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Pesquisa de Ordens de Entradas</ui:define>

	<ui:define name="breadcrumb">
		<li>Provas</li>
		<li>/</li>
		<li><p:link outcome="/ordensEntradas/PesquisaOrdensEntradas">Pesquisa de Ordens de Entradas</p:link></li>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card no-margin">
							<h1>Pesquisa de Ordens de Entradas</h1>

							<p:growl id="growl" autoUpdate="true" />

							<h:form>
								<p:panelGrid columns="4"
									columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
									layout="grid" styleClass="ui-panelgrid-blank"
									style="border:0px none; background-color:transparent;">

									<p:outputLabel for="codigoOrdem" value="CÃ³digo da Ordem:" />
									<p:inputText id="codigoOrdem" />

									<p:outputLabel for="nomeCampeonato" value="Nome do Campeonato:" />
									<p:inputText id="nomeCampeonato" />

									<p:outputLabel for="etapa" value="Etapa:" />
									<p:inputText id="etapa" />

									<p:outputLabel for="divisao" value="DivisÃ£o:" />
									<p:inputText id="divisao" />

									<p:outputLabel value="Data da Competicao:" />
									<h:panelGroup>
										<p:panelGrid columns="2" layout="grid">
											<p:inputText id="dataCompeticaoInicial"
												placeholder="Data Inicial" />
											<p:inputText id="dataCompeticaoFinal"
												placeholder="Data Final" />
										</p:panelGrid>
									</h:panelGroup>

									<p:spacer />
									<p:panelGrid columns="2" layout="grid">
										<p:button value="Incluir Novo" icon="fa fa-plus"
											outcome="/ordensEntradas/CadastroOrdemEntrada" />
										<p:commandButton value="Pesquisar" icon="fa fa-search"
											action="#{pesquisaOrdensEntradasBean.pesquisar}"
											update="ordensEntradasTable"
											process="@this" />
									</p:panelGrid>

								</p:panelGrid>

								<p:spacer />
								<p:spacer />

								<p:dataTable var="ordemEntrada" value="#{pesquisaOrdensEntradasBean.ordensFiltradas}"
									reflow="true" emptyMessage="Nenhuma Ordem Encontrada"
									paginator="true" rows="10" id="ordensEntradasTable">
									<f:facet name="header">
                                		Ordens de Entradas Cadastradas
                            		</f:facet>

									<p:column headerText="Id" style="text-align: center">
										<h:outputText value="#{ordemEntrada.id}" />
									</p:column>

									<p:column headerText="Campeonato" style="text-align: center">
										<h:outputText value="#{ordemEntrada.folhaCompeticao.fichaInscricao1.campeonato.nome}" />
									</p:column>

									<p:column headerText="Etapa" style="text-align: center">
										<h:outputText value="#{ordemEntrada.folhaCompeticao.fichaInscricao1.etapa.nome}" />
									</p:column>
									
									<p:column headerText="DivisÃ£o" style="text-align: center">
										<h:outputText value="#{ordemEntrada.folhaCompeticao.fichaInscricao1.divisao.nome}" />
									</p:column>


									<p:column headerText="Data" style="text-align: center">
										<h:outputText value="#{ordemEntrada.data}" />
									</p:column>

									<p:column style="text-align: center; width: 80px">
										<p:button icon="fa fa-pencil" title="Editar"
											style="width: 30px">
										</p:button>
										<p:spacer />
										<p:commandButton icon="fa fa-trash" title="Excluir"
											style="width: 30px">
										</p:commandButton>
									</p:column>
								</p:dataTable>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
