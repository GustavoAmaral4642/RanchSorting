<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Pesquisa de Campeonatos</ui:define>

	<ui:define name="breadcrumb">
		<li>Provas</li>
		<li>/</li>
		<li><p:link outcome="/campeonatos/PesquisaCampeonatos">Pesquisa de Campeonatos</p:link></li>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card no-margin">
							<h1>Pesquisa de Campeonatos</h1>

							<p:growl id="growl" autoUpdate="true" />

							<h:form>
								<p:panelGrid columns="4"
									columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
									layout="grid" styleClass="ui-panelgrid-blank"
									style="border:0px none; background-color:transparent;">

									<p:outputLabel for="nomeCampeonato" value="Nome do Campeonato:" />
									<p:inputText id="nomeCampeonato"
										value="#{pesquisaCampeonatosBean.filtro.nome}" />


									<p:outputLabel value="Data de Abertura:" />
									<h:panelGroup>
										<p:panelGrid columns="2" layout="grid">
											<p:calendar id="aberturaInicial" size="15"
												pattern="dd/MM/yyyy" mask="99/99/9999"
												placeholder="Abertura Inicial"
												value="#{pesquisaCampeonatosBean.filtro.dataAberturaInicial}" />

											<p:calendar id="aberturaFinal" size="15" pattern="dd/MM/yyyy"
												mask="99/99/9999" placeholder="Abertura Final"
												value="#{pesquisaCampeonatosBean.filtro.dataAberturaFinal}" />

										</p:panelGrid>
									</h:panelGroup>

									<p:outputLabel value="Data do Evento:" />
									<h:panelGroup>
										<p:panelGrid columns="2" layout="grid">
											<p:calendar id="eventoInicial" size="15"
												pattern="dd/MM/yyyy" mask="99/99/9999"
												placeholder="Evento Inicial"
												value="#{pesquisaCampeonatosBean.filtro.dataEventoInicial}" />

											<p:calendar id="eventoFinal" size="15" pattern="dd/MM/yyyy"
												mask="99/99/9999" placeholder="Evento Final"
												value="#{pesquisaCampeonatosBean.filtro.dataEventoFinal}" />

										</p:panelGrid>
									</h:panelGroup>

									<p:spacer />

									<p:panelGrid columns="2" layout="grid">
										<p:button value="Incluir Novo" icon="fa fa-plus"
											outcome="/campeonatos/CadastroCampeonato" />
										<p:commandButton value="Pesquisar" icon="fa fa-search"
											action="#{pesquisaCampeonatosBean.pesquisar}"
											update="campeonatosTable"
											process="@this 
												nomeCampeonato
												aberturaInicial
												aberturaFinal
												eventoInicial
												eventoFinal" />
									</p:panelGrid>

								</p:panelGrid>

								<p:spacer />
								<p:spacer />

								<p:dataTable var="campeonato" value="#{pesquisaCampeonatosBean.campeonatosFiltrados}"
									reflow="true" emptyMessage="Nenhum Campeonato Cadastrado" id="campeonatosTable"
									paginator="true" rows="10">
									<f:facet name="header">
                                		Campeonatos Cadastrados
                            		</f:facet>
									<p:column headerText="Nº do Campeonato"
										style="width: 100px; text-align: center">
										<h:outputText value="#{campeonato.id}" />
									</p:column>

									<p:column headerText="Nome do Campeonato"
										style="text-align: center">
										<h:outputText value="#{campeonato.nome}" />
									</p:column>

									<p:column headerText="Data de Abertura"
										style="width: 150px; text-align: center ">
										<h:outputText value="#{campeonato.dataAbertura}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</p:column>

									<p:column headerText="Data do Evento"
										style="width: 150px; text-align: center">
										<h:outputText value="#{campeonato.dataEvento}">
											<f:convertDateTime pattern="dd/MM/yyyy" />
										</h:outputText>
									</p:column>

									<p:column headerText="Qnt. Divisões"
										style="width: 100px; text-align: center">
										<h:outputText value="Ainda não funciona" />
									</p:column>

									<p:column headerText="Qnt. Competidores"
										style="width: 100px; text-align: center">
										<h:outputText value="Ainda não funciona" />
									</p:column>


									<p:column style="text-align: center; width: 80px">
										<p:button icon="fa fa-pencil" title="Editar"
											style="width: 30px" outcome="/campeonatos/CadastroCampeonato">
											<f:param name="campeonato" value="#{campeonato.id}"/>
										</p:button>
										<p:spacer />
										<p:commandButton icon="fa fa-trash" title="Excluir"
											style="width: 30px">
										</p:commandButton>
									</p:column>
								</p:dataTable>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
