<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Pesquisa de Campeonatos</ui:define>

	<ui:define name="breadcrumb">
		<li>Provas</li>
		<li>/</li>
		<li><p:link outcome="/campeonatos/PesquisaCampeonatos">Pesquisa de Campeonatos</p:link></li>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card no-margin">
							<h1>Pesquisa de Campeonatos</h1>

							<p:growl id="growl" autoUpdate="true" />

							<h:form>
								<p:panelGrid columns="4"
									columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
									layout="grid" styleClass="ui-panelgrid-blank"
									style="border:0px none; background-color:transparent;">

									<p:outputLabel for="numeroCampeonato"
										value="Número do Campeonato:" />
									<p:inputText id="numeroCampeonato" />

									<p:outputLabel for="nomeCampeonato" value="Nome do Campeonato:" />
									<p:inputText id="nomeCampeonato" />


									<p:outputLabel value="Data de Abertura:" />
									<h:panelGroup>
										<p:panelGrid columns="2" layout="grid">
											<p:inputText id="dataAberturaInicial"
												placeholder="Data Inicial" />
											<p:inputText id="dataAberturaFinal" placeholder="Data Final" />
										</p:panelGrid>
									</h:panelGroup>

									<p:outputLabel value="Data do Evento:" />
									<h:panelGroup>
										<p:panelGrid columns="2" layout="grid">
											<p:inputText id="dataEventoInicial"
												placeholder="Data Inicial" />
											<p:inputText id="dataEventoFinal" placeholder="Data Final" />
										</p:panelGrid>
									</h:panelGroup>

									<p:spacer />

									<p:panelGrid columns="3" layout="grid">
										<p:button value="Incluir Novo" icon="fa fa-plus"
											outcome="/campeonatos/CadastroCampeonato" />
										<p:commandButton value="Limpar" icon="fa fa-refresh" />
										<p:commandButton value="Pesquisar" icon="fa fa-search" />
									</p:panelGrid>

								</p:panelGrid>

								<p:spacer />
								<p:spacer />

								<p:dataTable var="car" value="#{dtSelectionView.cars7}"
									selectionMode="single" reflow="true"
									emptyMessage="Nenhum Competidor Cadastrados"
									selection="#{dtSelectionView.selectedCar}" rowKey="#{car.id}"
									paginator="true" rows="10">
									<f:facet name="header">
                                		Competidores Campeonatos
                            		</f:facet>
									<p:column headerText="Nº do Campeonato"
										style="width: 100px; text-align: center">
										<h:outputText value="12" />
									</p:column>

									<p:column headerText="Nome do Campeonato"
										style="text-align: center">
										<h:outputText value="4º Ranch Sorting Toca da Onça" />
									</p:column>

									<p:column headerText="Data de Abertura"
										style="width: 150px; text-align: center ">
										<h:outputText value="01/01/1970" />
									</p:column>

									<p:column headerText="Data do Evento"
										style="width: 150px; text-align: center">
										<h:outputText value="01/01/1970" />
									</p:column>

									<p:column headerText="Valor do Evento"
										style="width: 150px; text-align: center">
										<h:outputText value="R$ 50,00" />
									</p:column>

									<p:column headerText="Qnt. Divisões"
										style="width: 100px; text-align: center">
										<h:outputText value="25" />
									</p:column>

									<p:column headerText="Qnt. Competidores"
										style="width: 100px; text-align: center">
										<h:outputText value="25" />
									</p:column>


									<p:column style="text-align: center; width: 80px">
										<p:button icon="fa fa-pencil" title="Editar"
											style="width: 30px">
										</p:button>
										<p:spacer />
										<p:commandButton icon="fa fa-trash" title="Excluir"
											style="width: 30px">
										</p:commandButton>
									</p:column>
								</p:dataTable>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
