<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="title">Cadastro de Campeonatos</ui:define>

	<ui:define name="breadcrumb">
		<li>Provas</li>
		<li>/</li>
		<li><p:link outcome="/campeonatos/CadastroCampeonato">#{cadastroCampeonatoBean.editando ? 'Edição de Campeonato' : 'Novo Campeonato'}</p:link></li>
	</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="campeonato"
				value="#{cadastroCampeonatoBean.campeonato}" />
			<f:event listener="#{cadastroCampeonatoBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form id="formCampeonato">
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card no-margin">
							<h1>#{cadastroCampeonatoBean.editando ? 'Edição de
								Campeonato' : 'Novo Campeonato'}</h1>

							<p:growl id="growl" autoUpdate="true" />

							<ui:include
								src="/WEB-INF/template/campeonatos/CapaCampeonato.xhtml" />

							<p:tabView style="margin-top: 20px" id="tabCampeonato">
								<p:tab title="Etapas">
									<ui:include src="/WEB-INF/template/campeonatos/Etapas.xhtml" />
								</p:tab>
								<p:tab title="Competidores">
									<ui:include
										src="/WEB-INF/template/campeonatos/Competidores.xhtml" />
								</p:tab>
								<p:tab title="Observação">
									<ui:include
										src="/WEB-INF/template/campeonatos/Observacao.xhtml" />
								</p:tab>
							</p:tabView>

						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
