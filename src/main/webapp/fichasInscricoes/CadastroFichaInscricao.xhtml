<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="title">Cadastro de Ficha de Inscrição</ui:define>

	<ui:define name="breadcrumb">
		<li>Provas</li>
		<li>/</li>
		<li><p:link outcome="/fichasInscricoes/CadastroFichaInscricao">#{cadastroFichaInscricao.editando ? 'Edição de Ficha' : 'Nova Ficha'}</p:link></li>
	</ui:define>

	<ui:define name="content">

		<f:metadata>
			<o:viewParam name="ficha"
				value="#{cadastroFichaInscricaoBean.fichaInscricao}" />
			<f:event listener="#{cadastroFichaInscricaoBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form>
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card no-margin">
							<h1>#{cadastroFichaInscricaoBean.editando ? 'Edição de
								Ficha' : 'Nova Ficha'}</h1>

							<p:growl id="growl" autoUpdate="true" />

							<ui:include
								src="/WEB-INF/template/fichasInscricoes/FichaInscricao1.xhtml" />

							<p:spacer />
							<p:spacer />

							<p:separator />

							<p:spacer />
							<p:spacer />

							<ui:include 
								src="/WEB-INF/template/fichasInscricoes/FichaInscricao2.xhtml" />

							<p:spacer />
							<p:spacer />

							<ui:include
								src="/WEB-INF/template/fichasInscricoes/FichaInscricao3.xhtml" />

							<p:spacer />
							<p:spacer />

							<p:spacer />
							<p:spacer />

							<ui:include
								src="/WEB-INF/template/fichasInscricoes/FichaInscricao4.xhtml" />

							<p:spacer />
							<p:spacer />

							<p:separator />

							<p:spacer />
							<p:spacer />

							<ui:include
								src="/WEB-INF/template/fichasInscricoes/FichaInscricao5.xhtml" />

							<p:spacer />
							<p:spacer />

							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">

								<p:spacer />
								<h:panelGroup>
									<p:panelGrid columns="2" layout="grid">
										<p:commandButton value="Salvar" icon="fa fa-save"
											onclick="/fichasIncricoes/CadastroFichaInscricao.xhtml"
											action="#{cadastroFichaInscricaoBean.salvar}" />
										<p:commandButton value="Imprimir Ficha" icon="fa fa-print" />
									</p:panelGrid>
								</h:panelGroup>

								<p:spacer />
								<h:panelGroup>
									<p:panelGrid columns="2" layout="grid">
										<p:commandButton value="Limpar" icon="fa fa-refresh" />
										<p:button value="Pesquisa" icon="fa fa-search"
											outcome="/fichasInscricoes/PesquisaFichasIncricoes" />
									</p:panelGrid>
								</h:panelGroup>

							</p:panelGrid>

						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
