<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Cadastro de Competidor</ui:define>

	<ui:define name="breadcrumb">
		<li>Cadastros</li>
		<li>/</li>
		<li><p:link outcome="/competidores/CadastroCompetidor">Cadastro de Competidor</p:link></li>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card no-margin">
							<h1>Cadastro de Competidor</h1>
							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">

								<p:outputLabel for="codigo" value="Código:" />
								<p:inputText id="codigo" />

								<p:outputLabel for="nome" value="Nome do Competidor:" />
								<p:inputText id="nome" />

								<p:outputLabel for="dataNascimento" value="Data de Nascimento:" />
								<p:calendar id="dataNascimento" label="Data da Abertura"
									placeholder="Data da Abertura" pattern="dd/MM/yyyy" title="Data"
									size="10" value="" mask="99/99/9999" />

								<p:outputLabel for="idade" value="Idade:" />
								<p:inputText id="idade" />

								<p:outputLabel for="nomeResponsavel"
									value="Nome do Responsável:" />
								<p:inputText id="nomeResponsavel" />


								<p:outputLabel for="docResponsavel"
									value="Número do Documento do Responsável:" />
								<p:inputText id="docResponsavel" />

								<p:spacer />
								<p:spacer />
								<p:spacer />

								<h:panelGroup>
									<p:panelGrid columns="3" layout="grid">
										<p:commandButton value="Salvar" icon="fa fa-save" />
										<p:commandButton value="Limpar" icon="fa fa-refresh" />
										<p:button value="Pesquisa" icon="fa fa-search" outcome="/competidores/PesquisaCompetidores" />
									</p:panelGrid>
								</h:panelGroup>

							</p:panelGrid>

						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
