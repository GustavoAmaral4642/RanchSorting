<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="title">Cadastro de Competidor</ui:define>

	<ui:define name="breadcrumb">
		<li>Cadastros</li>
		<li>/</li>
		<li><p:link outcome="/competidores/CadastroCompetidor">#{cadastroCompetidorBean.editando ? 'Edição de Competidor' : 'Novo Competidor'}</p:link></li>
	</ui:define>

	<ui:define name="content">
		<f:metadata>
			<o:viewParam name="competidor"
				value="#{cadastroCompetidorBean.competidor}" />
			<f:event listener="#{cadastroCompetidorBean.inicializar}"
				type="preRenderView" />
		</f:metadata>

		<h:form>
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card no-margin">
							<h1>#{cadastroCompetidorBean.editando ? 'Edição de
								Competidor' : 'Novo Competidor'}</h1>

							<p:growl id="growl" autoUpdate="true" />

							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">

								<p:outputLabel for="codigo" value="Código:" />
								<p:inputText id="codigo" disabled="true"
									value="#{cadastroCompetidorBean.competidor.id}" />

								<p:outputLabel for="nome" value="Nome do Competidor:" />
								<p:inputText id="nome"
									value="#{cadastroCompetidorBean.competidor.nome}" />

								<p:outputLabel for="dataNascimento" value="Data de Nascimento:" />
								<p:calendar id="dataNascimento" label="Data da Abertura"
									placeholder="__/__/____" pattern="dd/MM/yyyy" title="Data"
									size="10"
									value="#{cadastroCompetidorBean.competidor.dataNascimento}"
									mask="99/99/9999" />

								<p:outputLabel for="idade" value="Idade:" />
								<p:inputMask id="idade" label="Idade" size="20" maxlength="20"
									mask="9?999999999999999" placeHolder="Idade" title="Idade"	
									value="#{cadastroCompetidorBean.competidor.idade}" />

								<p:outputLabel for="nomeResponsavel"
									value="Nome do Responsável:" />
								<p:inputText id="nomeResponsavel"
									value="#{cadastroCompetidorBean.competidor.responsavel}" />

								<p:outputLabel for="docResponsavel"
									value="Número do Documento do Responsável:" />
								<p:inputText id="docResponsavel"
									value="#{cadastroCompetidorBean.competidor.docResponsavel}" />

								<p:outputLabel value="Animais:" />
								<p:dataList value="#{cadastroCompetidorBean.competidor.animais}"
									var="animal" type="ordered"
									emptyMessage="Nenhum Animal Encontrado">
									<f:facet name="header">
									Animais do Competidor
		                            </f:facet>
		                            #{animal.nome}, #{animal.cor} ,#{animal.raca}
		                        </p:dataList>

								<p:outputLabel for="contato" value="Contato:" />
								<p:inputTextarea id="contato" rows="3"
									value="#{cadastroCompetidorBean.competidor.contato}"
									placeholder="Informe o contato" autoResize="false" />

								<p:outputLabel for="etnia" value="Etnia:" />
								<p:selectOneRadio id="etnia" layout="responsive" columns="2"
									value="#{cadastroCompetidorBean.competidor.etnia}">
									<f:selectItem itemLabel="Masculino" itemValue="MASCULINO" />
									<f:selectItem itemLabel="Feminino" itemValue="FEMININO" />
								</p:selectOneRadio>

								<p:spacer />

								<h:panelGroup>
									<p:panelGrid columns="3" layout="grid">
										<p:commandButton value="Salvar" icon="fa fa-save"
											action="#{cadastroCompetidorBean.salvar}" update="@form" />
										<p:button value="Limpar" icon="fa fa-refresh"
											outcome="/competidores/CadastroCompetidor" />
										<p:button value="Pesquisa" icon="fa fa-search"
											outcome="/competidores/PesquisaCompetidores" />
									</p:panelGrid>
								</h:panelGroup>

							</p:panelGrid>

						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
