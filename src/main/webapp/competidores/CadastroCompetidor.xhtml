<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Cadastro de Competidor</ui:define>

	<ui:define name="breadcrumb">
		<li>Cadastros</li>
		<li>/</li>
		<li><p:link outcome="/competidores/CadastroCompetidor">Cadastro de Competidor</p:link></li>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card no-margin">
							<h1>Cadastro de Competidor</h1>

							<p:growl id="growl" autoUpdate="true" />

							<p:panelGrid columns="4"
								columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
								layout="grid" styleClass="ui-panelgrid-blank"
								style="border:0px none; background-color:transparent;">

								<p:outputLabel for="codigo" value="Código:" />
								<p:inputText id="codigo" />

								<p:outputLabel for="nome" value="Nome do Competidor:" />
								<p:inputText id="nome" />

								<p:outputLabel for="dataNascimento" value="Data de Nascimento:" />
								<p:calendar id="dataNascimento" label="Data da Abertura"
									placeholder="__/__/____" pattern="dd/MM/yyyy" title="Data"
									size="10" value="" mask="99/99/9999" />

								<p:outputLabel for="idade" value="Idade:" />
								<p:inputText id="idade" />

								<p:outputLabel for="nomeResponsavel"
									value="Nome do Responsável:" />
								<p:inputText id="nomeResponsavel" />

								<p:outputLabel for="docResponsavel"
									value="Número do Documento do Responsável:" />
								<p:inputText id="docResponsavel" />

								<p:outputLabel for="animal" value="Animal:" />
								<p:inputText id="animal" />

								<p:outputLabel for="contato" value="Contato:" />
								<p:inputTextarea id="contato" rows="3"
									placeholder="Informe o contato" autoResize="false" />

								<p:outputLabel for="anuidadePaga" value="Anuidade Paga em:" />
								<h:panelGroup>
									<p:panelGrid columns="3" layout="grid">
										<p:calendar id="anuidadePaga" label="Anuidade Paga"
											placeholder="__/__/____" pattern="dd/MM/yyyy" title="Data"
											size="10" value="" mask="99/99/9999" />
										<p:outputLabel value="N/A" style="color: red; font-weight:bold;" />
										<p:commandButton value="Pagar" icon="fa fa-dollar" />
									</p:panelGrid>
								</h:panelGroup>

								<p:outputLabel for="etnia" value="Etnia:" />
								<p:selectOneRadio id="etnia" layout="responsive" columns="2">
									<f:selectItem itemLabel="Masculino" itemValue="masculino" />
									<f:selectItem itemLabel="Feminino" itemValue="feminino" />
								</p:selectOneRadio>

								<p:spacer />

								<p:spacer />
								<p:spacer />
								<h:panelGroup>
									<p:panelGrid columns="3" layout="grid">
										<p:commandButton value="Salvar" icon="fa fa-save" />
										<p:commandButton value="Limpar" icon="fa fa-refresh" />
										<p:button value="Pesquisa" icon="fa fa-search"
											outcome="/competidores/PesquisaCompetidores" />
									</p:panelGrid>
								</h:panelGroup>

							</p:panelGrid>

						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
