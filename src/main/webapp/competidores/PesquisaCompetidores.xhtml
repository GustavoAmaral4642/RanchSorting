<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Pesquisa de Competidores</ui:define>

	<ui:define name="breadcrumb">
		<li>Cadastros</li>
		<li>/</li>
		<li><p:link outcome="/competidores/PesquisaCompetidores">Pesquisa de Competidores</p:link></li>
	</ui:define>

	<ui:define name="content">
		<h:form>
			<div class="ui-fluid">
				<div class="ui-g">
					<div class="ui-g-12">
						<div class="card no-margin">
							<h1>Pesquisa de Competidores</h1>

							<h:form>
								<p:panelGrid columns="4"
									columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
									layout="grid" styleClass="ui-panelgrid-blank"
									style="border:0px none; background-color:transparent;">

									<p:outputLabel for="nomeCompetidor" value="Nome do Competidor:" />
									<p:inputText id="nomeCompetidor" />

									<p:outputLabel value="Data de Nascimento:" />
									<h:panelGroup>
										<p:panelGrid columns="2" layout="grid">
											<p:inputText id="idadeInicial" placeholder="Idade Inicial" />
											<p:inputText id="idadeFinal" placeholder="Idade Final" />
										</p:panelGrid>
									</h:panelGroup>

									<p:outputLabel for="nomeResponsavel"
										value="Nome do Responsável:" />
									<p:inputText id="nomeResponsavel" />

									<p:outputLabel for="contato" value="Contato do Competidor:" />
									<p:inputText id="contato" />

									<p:spacer />

									<p:panelGrid columns="3" layout="grid">
										<p:button value="Incluir Novo" icon="fa fa-plus"
											outcome="/competidores/CadastroCompetidor" />
										<p:commandButton value="Limpar" icon="fa fa-refresh" />
										<p:commandButton value="Pesquisar" icon="fa fa-search" />
									</p:panelGrid>

								</p:panelGrid>

								<p:spacer />
								<p:spacer />

								<p:dataTable var="car" value="#{dtSelectionView.cars7}"
									selectionMode="single" reflow="true"
									emptyMessage="Nenhum Competidor Cadastrados"
									selection="#{dtSelectionView.selectedCar}" rowKey="#{car.id}"
									paginator="true" rows="10">
									<f:facet name="header">
                                		Competidores Cadastrados
                            		</f:facet>
									<p:column headerText="Código"
										style="width: 100px; text-align: center">
										<h:outputText value="1" />
									</p:column>

									<p:column headerText="Nome do Competidor"
										style="text-align: center">
										<h:outputText value="Paulo Roberto Arrais Serodio" />
									</p:column>

									<p:column headerText="Data de Nascimento" style="text-align: center">
										<h:outputText value="01/01/1970" />
									</p:column>

									<p:column headerText="Nome do Responsável" style="text-align: center">
										<h:outputText value="" />
									</p:column>

									<p:column headerText="Contato" style="text-align: center">
										<h:outputText value="(19) 99100 - 7991" />
									</p:column>

									<p:column style="text-align: center; width: 80px">
										<p:button icon="fa fa-pencil" title="Editar"
											style="width: 30px">
										</p:button>
										<p:spacer/>
										<p:commandButton icon="fa fa-trash" title="Excluir"
											style="width: 30px">
										</p:commandButton>
									</p:column>
								</p:dataTable>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
