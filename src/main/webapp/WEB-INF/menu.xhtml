<ui:composition

    xmlns:ui="http://java.sun.com/jsf/facelets"

    <div class="layout-menu-container">

                        </p:submenu>
                        <p:submenu id="apl_dark" label="Dark" icon="fa fa-circle">
                            <f:attribute name="badge" value="8" />

                            <p:menuitem id="apl_dyellow" value="Yellow" styleClass="yellow-theme" icon="fa fa-paint-brush" actionListener="#{guestPreferences.updateTheme('yellow', true)}" ajax="false" />
                            <p:menuitem id="apl_dorange" value="Orange" styleClass="orange-theme" icon="fa fa-paint-brush" actionListener="#{guestPreferences.updateTheme('orange', true)}" ajax="false" />

                        <p:submenu id="apl_light" label="Light" icon="fa fa-circle-o">

                            <p:menuitem id="apl_lorange" value="Orange" styleClass="orange-theme" icon="fa fa-paint-brush" actionListener="#{guestPreferences.updateTheme('orange', false)}" ajax="false" />
                            <p:menuitem id="apl_lpink" value="Pink" styleClass="pink-theme" icon="fa fa-paint-brush" actionListener="#{guestPreferences.updateTheme('pink', false)}" ajax="false" />
                        </p:submenu>
                        <p:submenu id="apl_administrativo" label="Administrativo" icon="fa fa-gear">
                            <p:menuitem id="apl_cadUsuario" value="Cadastro de Usuário" icon="fa fa-user" outcome="/usuarios/PesquisaUsuarios" />
                            <p:menuitem id="apl_perUsuario" value="Permissões para Usuários" icon="fa fa-check-square-o" outcome="/usuarios/PermissoesUsuarios" />

                            <p:menuitem id="apl_cadBoi" value="Cadastro de Boi" icon="fa fa-shield" outcome="/bois/PesquisaBois" />

                                </p:submenu>
                                <p:submenu id="apl_sm22" label="Submenu 2.2" icon="fa fa-sign-in">
                                    <p:menuitem id="apl_lnk221" value="Link 2.2.1" icon="fa fa-sign-in" url="#" />
                                </p:submenu>
                            </p:submenu>
                        </p:submenu>

                        <p:menuitem id="apl_doc" value="Docs" icon="fa fa-book" outcome="/docs"/>
                        <p:menuitem id="apl_buy" value="Buy" icon="fa fa-credit-card" url="https://www.primefaces.org/store"/>
                    </pa:menu>

                    <div class="layout-menu-footer">
                        <div class="layout-menu-footer-title">TASKS</div>

                        <div class="layout-menu-footer-content">
                            <p:progressBar value="50" labelTemplate="" displayOnly="true"/>
                            Today

                            <p:progressBar value="80" labelTemplate=""  displayOnly="true"/>
                            Overall
                        </div>
                    </div>

                </h:form>
                
                <div class="nano-scroll-footer" />
            </div>
        </div>
    </div>


</ui:composition>
