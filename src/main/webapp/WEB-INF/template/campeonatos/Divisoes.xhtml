<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:dataTable var="car" value="#{dtSelectionView.cars7}"
		selectionMode="single" reflow="true"
		selection="#{dtSelectionView.selectedCar}" rowKey="#{car.id}"
		paginator="true" rows="10">
		<f:facet name="header">
        	Divisões
		</f:facet>
		<p:column headerText="Código" style="width: 150px; text-align: center ">
			<h:outputText value="3" />
		</p:column>

		<p:column headerText="Divisão" style="text-align: center ">
			<h:outputText value="Amador" />
		</p:column>

		<p:column headerText="Qnt. Inscritos" style="width: 150px; text-align: center ">
			<h:outputText value="19" />
		</p:column>

		<p:column headerText="Idade" style="width: 150px; text-align: center ">
			<h:outputText value="25 a 30" />
		</p:column>
	</p:dataTable>
</ui:composition>
