<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4" id="panelCapa"
		columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
		layout="grid" styleClass="ui-panelgrid-blank"
		style="border:0px none; background-color:transparent;">

		<p:outputLabel for="numeroCampeonato" value="Número do Campeonato" />
		<p:inputText id="numeroCampeonato"
			value="#{cadastroCampeonatoBean.campeonato.id}" disabled="true" />

		<p:outputLabel for="nomeCampeonato" value="Nome do Campeonato" />
		<p:inputText id="nomeCampeonato"
			value="#{cadastroCampeonatoBean.campeonato.nome}" />

		<p:outputLabel value="Data de Abertura" for="dataAbertura" />
		<p:calendar id="dataAbertura" label="Data da Abertura"
			placeholder="__/__/_____" pattern="dd/MM/yyyy" title="Data" size="10"
			value="#{cadastroCampeonatoBean.campeonato.dataAbertura}"
			mask="99/99/9999" />

		<p:outputLabel for="dataTermino" value="Data do Término" />
		<p:calendar id="dataTermino" label="Data do Término"
			placeholder="__/__/_____" pattern="dd/MM/yyyy" title="Data" size="10"
			value="#{cadastroCampeonatoBean.campeonato.dataTermino}"
			mask="99/99/9999" />

		<p:outputLabel for="valorAnuidade" value="Valor Anuidade:" />
		<p:inputText id="valorAnuidade" label="Valor Anuidade"
			placeholder="Valor Anuidade" size="20" maxlength="20"
			value="#{cadastroCampeonatoBean.campeonato.valorAnuidade}"
			styleClass="moeda">
			<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
		</p:inputText>

		<p:outputLabel for="tipoCampeonato" value="Tipo:" />
		<p:selectOneRadio id="tipoCampeonato" layout="responsive" columns="3"
			value="#{cadastroCampeonatoBean.campeonato.tipoCampeonato}">
			<f:selectItem itemLabel="Tambor" itemValue="TAMBOR" />
			<f:selectItem itemLabel="Ranch Sorting" itemValue="RANCHSORTING" />
			<f:selectItem itemLabel="Team Penning" itemValue="TEAMPENNING" />
		</p:selectOneRadio>

		<p:spacer />
		<p:spacer />

		<p:spacer />
		<h:panelGroup>
			<p:panelGrid columns="3" layout="grid">
				<p:commandButton value="Salvar" icon="fa fa-save"
					action="#{cadastroCampeonatoBean.salvar}" update="@form" />
				<p:button value="Limpar" icon="fa fa-refresh"
					outcome="/campeonatos/CadastroCampeonato" />
				<p:button value="Pesquisa" icon="fa fa-search"
					outcome="/campeonatos/PesquisaCampeonatos" />
			</p:panelGrid>
		</h:panelGroup>

	</p:panelGrid>

</ui:composition>
