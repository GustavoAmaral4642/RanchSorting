<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<p:panelGrid columns="4" id="panelCompetidor1"
		columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
		layout="grid" styleClass="ui-panelgrid-blank"
		style="border:0px none; background-color:transparent;">

		<p:outputLabel for="nomeCompetidor11" value="Nome do Competidor 1:"
			rendered="#{cadastroFichaInscricaoBean.fichaInscricao.tipoFicha eq 'INDIVIDUAL'}" />
		<p:selectOneMenu id="nomeCompetidor11" filter="true" label="Competidor"
			rendered="#{cadastroFichaInscricaoBean.fichaInscricao.tipoFicha eq 'INDIVIDUAL'}"
			filterMatchMode="contains" style="margin-bottom:10px;" value="#{cadastroFichaInscricaoBean.competidor1}">
			<f:selectItem itemLabel="Selecione um Competidor" />
			<f:selectItems
				value="#{cadastroFichaInscricaoBean.todosCompetidores}"
				var="todosCompetidores" itemValue="#{todosCompetidores}"
				itemLabel="#{todosCompetidores.nome}" />
		</p:selectOneMenu>
		
		<p:outputLabel for="nomeCompetidor12" value="Nome do Competidor 1:"
			rendered="#{cadastroFichaInscricaoBean.fichaInscricao.tipoFicha eq 'DUPLA'}" />
		<p:selectOneMenu id="nomeCompetidor12" filter="true" label="Competidor"
			rendered="#{cadastroFichaInscricaoBean.fichaInscricao.tipoFicha eq 'DUPLA'}"
			filterMatchMode="contains" style="margin-bottom:10px;" value="#{cadastroFichaInscricaoBean.competidor1}">
			<f:selectItem itemLabel="Selecione um Competidor" />
			<f:selectItems
				value="#{cadastroFichaInscricaoBean.todosCompetidores}"
				var="todosCompetidores" itemValue="#{todosCompetidores}"
				itemLabel="#{todosCompetidores.nome}" />
		</p:selectOneMenu>

		<p:outputLabel for="nomeCompetidor13" value="Nome do Competidor 1:"
			rendered="#{cadastroFichaInscricaoBean.fichaInscricao.tipoFicha eq 'TRIO'}" />
		<p:selectOneMenu id="nomeCompetidor13" filter="true" label="Competidor"
			rendered="#{cadastroFichaInscricaoBean.fichaInscricao.tipoFicha eq 'TRIO'}"
			filterMatchMode="contains" style="margin-bottom:10px;" value="#{cadastroFichaInscricaoBean.competidor1}">
			<f:selectItem itemLabel="Selecione um Competidor" />
			<f:selectItems
				value="#{cadastroFichaInscricaoBean.todosCompetidores}"
				var="todosCompetidores" itemValue="#{todosCompetidores}"
				itemLabel="#{todosCompetidores.nome}" />
		</p:selectOneMenu>
	</p:panelGrid>

</ui:composition>
