<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<p:panelGrid columns="4"
		columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
		layout="grid" styleClass="ui-panelgrid-blank"
		style="border:0px none; background-color:transparent;">

		<p:outputLabel for="codigoFicha" value="C처digo da Ficha:"  />
		<p:inputText id="codigoFicha" disabled="true" 
			value="#{cadastroFichaInscricaoBean.fichaInscricao.id}" />

		<p:outputLabel for="campeonato" value="Selecione o Campeonato:" />
		<p:selectOneMenu id="campeonato" filter="true" label="Campeonato" 
			filterMatchMode="contains" style="margin-bottom:10px;"  disabled="#{cadastroFichaInscricaoBean.editando}"
			value="#{cadastroFichaInscricaoBean.fichaInscricao.campeonato}">
			<f:selectItem itemLabel="Selecione um Campeonato" />
			<f:selectItems value="#{cadastroFichaInscricaoBean.todosCampeonatos}"
				var="todosCampeonatos" itemValue="#{todosCampeonatos}"
				itemLabel="#{todosCampeonatos.nome}" />
			<p:ajax listener="#{cadastroFichaInscricaoBean.carregarEtapas}"
				update="etapa" />
			<p:ajax listener="#{cadastroFichaInscricaoBean.carregarCompetidores}"
				update="panelTipoFicha
						panelCompetidor1
						panelCompetidor2
						panelCompetidor3" />

		</p:selectOneMenu>

		<p:outputLabel for="etapa" value="Selecione a Etapa:" />
		<p:selectOneMenu id="etapa" filter="true" label="Etapa"
			filterMatchMode="contains" style="margin-bottom:10px;" disabled="#{cadastroFichaInscricaoBean.editando}"
			value="#{cadastroFichaInscricaoBean.fichaInscricao.etapa}">
			<f:selectItem itemLabel="Selecione uma Etapa" />
			<f:selectItems
				value="#{cadastroFichaInscricaoBean.etapasCampeonatos}"
				var="etapasCampeonatos" itemValue="#{etapasCampeonatos}"
				itemLabel="#{etapasCampeonatos.nome}" />
		</p:selectOneMenu>

		<p:outputLabel for="divisao" value="Selecione a divis찾o:" />
		<p:selectOneMenu id="divisao" filter="true" label="Divis찾o"
			filterMatchMode="contains" style="margin-bottom:10px;" disabled="#{cadastroFichaInscricaoBean.editando}"
			value="#{cadastroFichaInscricaoBean.fichaInscricao.divisao}">
			<f:selectItem itemLabel="Selecione a Divis찾o" />
			<f:selectItems value="#{cadastroFichaInscricaoBean.todasDivisoes}"
				var="todasDivisoes" itemValue="#{todasDivisoes}"
				itemLabel="#{todasDivisoes.nome}" />
		</p:selectOneMenu>

	</p:panelGrid>

	<p:panelGrid columns="4" id="panelTipoFicha"
		columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
		layout="grid" styleClass="ui-panelgrid-blank"
		style="border:0px none; background-color:transparent;">

		<p:outputLabel for="tipoFicha1" value="Tipo:"
			rendered="#{cadastroFichaInscricaoBean.fichaInscricao.campeonato.tipoCampeonato eq 'TAMBOR'}" />
		<p:selectOneRadio id="tipoFicha1" layout="responsive" columns="3" disabled="#{cadastroFichaInscricaoBean.editando}"
			rendered="#{cadastroFichaInscricaoBean.fichaInscricao.campeonato.tipoCampeonato eq 'TAMBOR'}"
			value="#{cadastroFichaInscricaoBean.fichaInscricao.tipoFicha}">
			<f:selectItem itemLabel="Individual" itemValue="INDIVIDUAL" />
			<p:ajax
				update="panelCompetidor1
						panelCompetidor2
						panelCompetidor3" />
		</p:selectOneRadio>

		<p:outputLabel for="tipoFicha2" value="Tipo:"
			rendered="#{cadastroFichaInscricaoBean.fichaInscricao.campeonato.tipoCampeonato eq 'RANCHSORTING'}" />
		<p:selectOneRadio id="tipoFicha2" layout="responsive" columns="3" disabled="#{cadastroFichaInscricaoBean.editando}"
			rendered="#{cadastroFichaInscricaoBean.fichaInscricao.campeonato.tipoCampeonato eq 'RANCHSORTING'}"
			value="#{cadastroFichaInscricaoBean.fichaInscricao.tipoFicha}">
			<f:selectItem itemLabel="Individual" itemValue="INDIVIDUAL" />
			<f:selectItem itemLabel="Dupla" itemValue="DUPLA" />
			<p:ajax
				update="panelCompetidor1
						panelCompetidor2
						panelCompetidor3" />
		</p:selectOneRadio>

		<p:outputLabel for="tipoFicha3" value="Tipo:"
			rendered="#{cadastroFichaInscricaoBean.fichaInscricao.campeonato.tipoCampeonato eq 'TEAMPENNING'}" />
		<p:selectOneRadio id="tipoFicha3" layout="responsive" columns="3" disabled="#{cadastroFichaInscricaoBean.editando}"
			rendered="#{cadastroFichaInscricaoBean.fichaInscricao.campeonato.tipoCampeonato eq 'TEAMPENNING'}"
			value="#{cadastroFichaInscricaoBean.fichaInscricao.tipoFicha}">
			<f:selectItem itemLabel="Trio" itemValue="TRIO" />
			<p:ajax
				update="panelCompetidor1
						panelCompetidor2
						panelCompetidor3" />
		</p:selectOneRadio>

	</p:panelGrid>


</ui:composition>
