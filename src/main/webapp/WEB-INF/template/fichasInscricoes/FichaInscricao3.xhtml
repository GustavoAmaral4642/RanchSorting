<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<p:panelGrid columns="4" id="panelCompetidor2"
		columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
		layout="grid" styleClass="ui-panelgrid-blank"
		style="border:0px none; background-color:transparent;">

		<p:outputLabel for="nomeCompetidor21" value="Nome do Competidor 2:"
			rendered="#{cadastroFichaInscricaoBean.fichaInscricao.tipoFicha eq 'DUPLA'}" />
		<p:selectOneMenu id="nomeCompetidor21" filter="true"
			label="Competidor"
			rendered="#{cadastroFichaInscricaoBean.fichaInscricao.tipoFicha eq 'DUPLA'}"
			filterMatchMode="contains" style="margin-bottom:10px;" value="#{cadastroFichaInscricaoBean.competidor2}">
			<f:selectItem itemLabel="Selecione um Competidor" />
			<f:selectItems
				value="#{cadastroFichaInscricaoBean.todosCompetidores}"
				var="todosCompetidores" itemValue="#{todosCompetidores}"
				itemLabel="#{todosCompetidores.nome}" />
		</p:selectOneMenu>

		<p:outputLabel for="nomeCompetidor22" value="Nome do Competidor 2:"
			rendered="#{cadastroFichaInscricaoBean.fichaInscricao.tipoFicha eq 'TRIO'}" />
		<p:selectOneMenu id="nomeCompetidor22" filter="true"
			label="Competidor"
			rendered="#{cadastroFichaInscricaoBean.fichaInscricao.tipoFicha eq 'TRIO'}"
			filterMatchMode="contains" style="margin-bottom:10px;" value="#{cadastroFichaInscricaoBean.competidor2}">
			<f:selectItem itemLabel="Selecione um Competidor" />
			<f:selectItems
				value="#{cadastroFichaInscricaoBean.todosCompetidores}"
				var="todosCompetidores" itemValue="#{todosCompetidores}"
				itemLabel="#{todosCompetidores.nome}" />
		</p:selectOneMenu>


	</p:panelGrid>
</ui:composition>
