<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<p:panelGrid columns="4" id="panelCompetidor4"
		columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
		layout="grid" styleClass="ui-panelgrid-blank"
		style="border:0px none; background-color:transparent;">

		<p:outputLabel for="dataInscricao" value="Data:" />
		<p:calendar id="dataInscricao" placeholder="__/__/____"
			pattern="dd/MM/yyyy" title="Data da Inscrição" size="10"
			value="#{cadastroFichaInscricaoBean.fichaInscricao.dataInscricao}"
			mask="99/99/9999" />

		<p:outputLabel for="valorComprado" value="Valor Comprado:" />
		<p:inputText id="valorComprado" label="Valor Comprado"
			placeholder="Valor Comprado" size="20" maxlength="20"
			value="#{cadastroFichaInscricaoBean.fichaInscricao.valorComprado}"
			styleClass="moeda">
			<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
		</p:inputText>

		<p:outputLabel for="valorPago" value="Valor Pago:" />
		<p:inputText id="valorPago" label="Valor Pago:"
			placeholder="Valor Pago" size="20" maxlength="20"
			value="#{cadastroFichaInscricaoBean.fichaInscricao.valorPago}"
			styleClass="moeda">
			<f:convertNumber maxFractionDigits="2" minFractionDigits="2" />
		</p:inputText>

		<p:outputLabel for="statusFicha" value="Status da Ficha:" />
		<p:inputText id="statusFicha" readonly="true" size="20" maxlength="20"
			value="#{cadastroFichaInscricaoBean.fichaInscricao.statusFicha.descricao}" />

	</p:panelGrid>
</ui:composition>
