<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4"
		columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
		layout="grid" styleClass="ui-panelgrid-blank"
		style="border:0px none; background-color:transparent;">

		<p:outputLabel value="Número do Título:" />
		<p:inputText value="#{cadastroContasReceberBean.contasReceber.id}" />

		<p:outputLabel for="campeonato" value="Selecione o Campeonato:" />
		<p:selectOneMenu id="campeonato" filter="true" label="Competidor"
			filterMatchMode="contains" style="margin-bottom:10px;" value="#{cadastroContasReceberBean.contasReceber.campeonato}" >
			<f:selectItem itemLabel="Selecione um Campeonato" />
			<f:selectItem itemLabel="Campeonato 1" itemValue="Campeonato 1" />
			<f:selectItem itemLabel="Campeonato 2" itemValue="Campeonato 2" />
			<f:selectItem itemLabel="Campeonato 3" itemValue="Campeonato 3" />
			<f:selectItem itemLabel="Campeonato 4" itemValue="Campeonato 4" />
		</p:selectOneMenu>

		<p:outputLabel for="etapa" value="Selecione a Etapa:" />
		<p:selectOneMenu id="etapa" filter="true" label="Etapa"
			filterMatchMode="contains" style="margin-bottom:10px;" value="#{cadastroContasReceberBean.contasReceber.etapa}" >
			<f:selectItem itemLabel="Selecione uma Etapa" />
			<f:selectItem itemLabel="Etapa 1" itemValue="etapa1" />
			<f:selectItem itemLabel="Etapa 2" itemValue="etapa2" />
			<f:selectItem itemLabel="Etapa 3" itemValue="etapa3" />
			<f:selectItem itemLabel="Etapa 4" itemValue="etapa4" />
		</p:selectOneMenu>

		<p:outputLabel for="divisao" value="Selecione a divisao:" />
		<p:selectOneMenu id="divisao" showCheckbox="true" value="#{cadastroContasReceberBean.contasReceber.divisao}" >
			<f:selectItem itemLabel="Divisão Amador" itemValue="1" />
			<f:selectItem itemLabel="Divisão Aberto" itemValue="2" />
			<f:selectItem itemLabel="Divisão 3" itemValue="3" />
		</p:selectOneMenu>

		<p:outputLabel for="competidor" value="Nome do Competidor:" />
		<p:selectOneMenu id="competidor" filter="true" label="Competidor"
			filterMatchMode="contains" style="margin-bottom:10px;" value="#{cadastroContasReceberBean.contasReceber.competidor}" >
			<f:selectItem itemLabel="Selecione um Competidor" />
			<f:selectItem itemLabel="Guti" itemValue="Guti" />
			<f:selectItem itemLabel="Nayara" itemValue="Nayara" />
			<f:selectItem itemLabel="Paulinho" itemValue="Paulinho" />
			<f:selectItem itemLabel="Josi" itemValue="Josi" />
		</p:selectOneMenu>

		<p:outputLabel value="Data do Título" />
		<p:calendar id="dataTitulo" label="Data do Titulo"
			placeholder="__/__/____" pattern="dd/MM/yyyy" title="Data"
			size="10" value="#{cadastroContasReceberBean.contasReceber.dataTitulo}" mask="99/99/9999" />

		<p:outputLabel for="dataEvento" value="Data do Evento" />
		<p:calendar id="dataEvento" label="Data do Evento"
			placeholder="__/__/____" pattern="dd/MM/yyyy" title="Data"
			size="10" value="#{cadastroContasReceberBean.contasReceber.dataEvento}" mask="99/99/9999" />

		<p:outputLabel value="Valor do Titulo" />
		<p:inputText value="#{cadastroContasReceberBean.contasReceber.valorTitulo}"/>

		<p:outputLabel value="Saldo devedor" />
		<p:inputText value="#{cadastroContasReceberBean.contasReceber.saldo}" />

		<p:outputLabel value="Observações" />
		<p:inputTextarea rows="3" placeholder="Sua mensagem"
			autoResize="false" value="#{cadastroContasReceberBean.contasReceber.observacao}"/>

		<p:spacer />
		<p:spacer />
		<p:spacer />
		
		<h:panelGroup>
			<p:panelGrid columns="3" layout="grid">
				<p:commandButton value="Salvar" icon="fa fa-save" action="#{cadastroContasReceberBean.salvar}"/>
				<p:commandButton value="Limpar" icon="fa fa-refresh" />
				<p:button value="Pesquisa" icon="fa fa-search" outcome="/recebimentos/PesquisaContasReceber"/>
			</p:panelGrid>
		</h:panelGroup>

	</p:panelGrid>

</ui:composition>
