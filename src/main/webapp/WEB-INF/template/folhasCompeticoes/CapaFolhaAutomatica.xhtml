<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4"
		columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
		layout="grid" styleClass="ui-panelgrid-blank"
		style="border:0px none; background-color:transparent;">

		<p:outputLabel for="codigoFolha" value="Código da Folha:" />
		<p:inputText id="codigoFolha" disabled="true"
			value="#{cadastroFolhaAutomaticaBean.folhaCompeticao.id}" />

		<p:outputLabel for="campeonato" value="Campeonato:" />
		<p:selectOneMenu id="campeonato" filter="true" label="Competidor"
			filterMatchMode="contains" style="margin-bottom:10px;"
			value="#{cadastroFolhaAutomaticaBean.filtroFichaInscricao.objCampeonato}">
			<f:selectItem itemLabel="Selecione um Campeonato" />
			<f:selectItems
				value="#{cadastroFolhaAutomaticaBean.todosCampeonatos}"
				var="todosCampeonatos" itemValue="#{todosCampeonatos}"
				itemLabel="#{todosCampeonatos.nome}" />
			<p:ajax listener="#{cadastroFolhaAutomaticaBean.carregarEtapas}"
				update="etapa" />
		</p:selectOneMenu>

		<p:outputLabel for="etapa" value="Etapa:" />
		<p:selectOneMenu id="etapa" filter="true" label="Etapa"
			filterMatchMode="contains" style="margin-bottom:10px;"
			value="#{cadastroFolhaAutomaticaBean.filtroFichaInscricao.objEtapa}">
			<f:selectItem itemLabel="Selecione uma Etapa" />
			<f:selectItems
				value="#{cadastroFolhaAutomaticaBean.etapasCampeonatos}"
				var="etapasCampeonatos" itemValue="#{etapasCampeonatos}"
				itemLabel="#{etapasCampeonatos.nome}" />
			<p:ajax listener="#{cadastroFolhaAutomaticaBean.carregarDataEtapa}"
				update="dataCompeticaoAutomatica" />
		</p:selectOneMenu>

		<p:outputLabel for="divisao" value="Divisao:" />
		<p:selectOneMenu id="divisao"
			value="#{cadastroFolhaAutomaticaBean.filtroFichaInscricao.objDivisao}">
			<f:selectItem itemLabel="Selecione a Divisão" />
			<f:selectItems value="#{cadastroFolhaAutomaticaBean.todasDivisoes}"
				var="todasDivisoes" itemValue="#{todasDivisoes}"
				itemLabel="#{todasDivisoes.nome}" />
		</p:selectOneMenu>

		<p:outputLabel for="dataCompeticaoAutomatica" value="Data da Competição:" />
		<p:calendar id="dataCompeticaoAutomatica" placeholder="__/__/____"
			pattern="dd/MM/yyyy" title="Data da Competição" size="10"
			value="#{cadastroFolhaAutomaticaBean.folhaCompeticao.data}"
			mask="99/99/9999" />
		
		<p:spacer />
		<p:panelGrid columns="2" layout="grid">
			<p:commandButton value="Gerar Listagem" 
				action="#{cadastroFolhaAutomaticaBean.carregarListagemFichas}"
				update="folhasTable"
				process="@this
						campeonato
						etapa
						divisao"/>

			<p:commandButton value="Embaralhar Listagem" />
		</p:panelGrid>
	</p:panelGrid>

</ui:composition>
