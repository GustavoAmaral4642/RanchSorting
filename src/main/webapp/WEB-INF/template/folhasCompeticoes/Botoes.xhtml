<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p:panelGrid columns="4"
		columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
		layout="grid" styleClass="ui-panelgrid-blank"
		style="border:0px none; background-color:transparent;">

		<p:spacer />
		<h:panelGroup>
			<p:panelGrid columns="2" layout="grid">
				<p:commandButton value="Salvar" icon="fa fa-save"
					action="#{cadastroFolhaCompeticaoBean.salvar}"
					onclick="/folhasCompeticoes/CadastroFolhaCompeticao.xhtml" />
				<p:commandButton value="Imprimir Folha" icon="fa fa-print" />
			</p:panelGrid>
		</h:panelGroup>

		<p:spacer />
		<h:panelGroup>
			<p:panelGrid columns="2" layout="grid">
				<p:commandButton value="Limpar" icon="fa fa-refresh" />
				<p:button value="Pesquisa" icon="fa fa-search"
					outcome="/folhasCompeticoes/PesquisaFolhasCompeticoes" />
			</p:panelGrid>
		</h:panelGroup>

	</p:panelGrid>

</ui:composition>
