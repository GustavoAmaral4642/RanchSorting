<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="4"
		columnClasses="ui-grid-col-2,ui-grid-col-4,ui-grid-col-2,ui-grid-col-4"
		layout="grid" styleClass="ui-panelgrid-blank"
		style="border:0px none; background-color:transparent;">

		<p:outputLabel for="nomeCompetidor2" value="Nome do Competidor 2:" />
		<p:selectOneMenu id="nomeCompetidor2" filter="true" label="Competidor"
			filterMatchMode="contains" style="margin-bottom:10px;"
			value="#{cadastroFolhaCompeticaoBean.filtro.objCompetidor2}">
			<f:selectItem itemLabel="Selecione um Competidor" />
			<f:selectItems
				value="#{cadastroFolhaCompeticaoBean.todosCompetidores}"
				var="todosCompetidores" itemValue="#{todosCompetidores}"
				itemLabel="#{todosCompetidores.nome}" />
			<p:ajax
				listener="#{cadastroFolhaCompeticaoBean.carregarFichasCompetidor2}"
				update="numeroFicha2"
				process="@this 
						campeonato 
						etapa 
						divisao" />
		</p:selectOneMenu>

		<p:outputLabel for="nomeAnimal2" value="Animal:" />
		<p:selectOneMenu id="nomeAnimal2" filter="true" label="Animal"
			filterMatchMode="contains" style="margin-bottom:10px;"
			value="#{cadastroFolhaCompeticaoBean.filtro.objAnimal2}">
			<f:selectItem itemLabel="Selecione um Animal" />
			<f:selectItem itemLabel="Branco" itemValue="branco" />
			<f:selectItem itemLabel="Marrom" itemValue="marrom" />
		</p:selectOneMenu>

		<p:outputLabel for="numeroFicha2" value="Número da ficha:" />
		<p:selectOneMenu id="numeroFicha2" filter="true" label="Ficha"
			filterMatchMode="contains" style="margin-bottom:10px;"
			value="#{cadastroFolhaCompeticaoBean.folhaCompeticao.fichaInscricao2}">
			<f:selectItem itemLabel="Selecione uma Ficha" />
			<f:selectItems
				value="#{cadastroFolhaCompeticaoBean.fichasCompetidores2}"
				var="fichasCampeonatos2" itemValue="#{fichasCompetidores2}"
				itemLabel="Cód: #{fichasCampeonatos2.id} - Vlr.Pago #{fichasCampeonatos2.valorPago}" />
		</p:selectOneMenu>

	</p:panelGrid>

</ui:composition>
